          language_code: deu
          lineage_source: ISO/TS 19130:2010(E)
          lineage_source_similarity: '1'
          notes:
          - An object mounted on a three-ring gimbal will remain horizontally suspended
            on a plane between the rings regardless as to the stability of the base.
