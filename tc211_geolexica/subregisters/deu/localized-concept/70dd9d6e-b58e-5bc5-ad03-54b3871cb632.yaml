          definition: Sensorhalterung, die über zwei oder drei ineinander geschachtelte
            Aufhängungen, die sich auf rechtwinklig zueinander liegenden Achsen frei
            drehen können, eine horizontale Lage der Sensorplattform bei größeren
            Neigungen des Flugzeuges ermöglicht
          entry_status: valid
