          name: Data migration procedure
        object:
          authoritative_source:
            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: 2005-10-15 00:00:00+00:00
          definition: Datentyp, der einen Punkt oder eine Geometrie beschreibt, der/die
            möglicherweise durch ein Objekt oder eine Person besetzt ist
          entry_status: valid
          examples: []
          id: 347
          language_code: deu
          notes:
          - A direct position is a semantic subtype of position. Direct positions
            as described can only define a point and therefore not all positions can
            be represented by a direct position. That is consistent with the "is type
            of" relation.  An 19107 geometry is also a position, just not a direct
            position.
          release: '1'
          review_indicator: ''
          terms:
          - designation: Position
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
