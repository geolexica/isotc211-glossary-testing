          definition: feature, der virker som en funktion, som returnerer værdier
            fra sin værdimængde, for enhver direkte position inden for dens rumlige,
            temporale eller rumlig-temporale domæne
          examples:
          - Eksempler er fx et rasterbillede, polygonoverlay eller digital højdematrix
          id: 99
          language_code: dan
          notes:
          - Med andre ord er en coverage en feature, som har flere mulige værdier
            for hver attributtype, hvor hver direkte position i den geometriske repræsentation
            af featuren har én værdi for hver attributtype.
          release: '1'
          terms:
          - designation: coverage
            normative_status: null
            type: expression
