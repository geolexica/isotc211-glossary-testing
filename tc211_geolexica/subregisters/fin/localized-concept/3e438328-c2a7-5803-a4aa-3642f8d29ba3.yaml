          definition: koetulokseen liitettävä tunnusluku, joka luonnehtii mitattuun
            suureeseen kohtuudella liitettävissä olevaa hajontaa (SFS-ENV ISO 13843)
          entry_status: valid
          examples: []
          id: 480
          language_code: fin
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - Kun mitattujen arvojen, esimerkiksi koordinaattien, ulkoisen tai sisäisen
            tarkkuuden laatua on luonnehdittava määrällisesti, tunnuslukuna käytetään
            arviota mittaustulosten epävarmuudesta. Ulkoinen tarkkuus on laadullinen
            käsite, joten sitä ei tulisi käyttää määrällisesti eli sille ei tulisi
            antaa lukuarvoa; sen sijaan lukuarvon voi antaa epävarmuudelle.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19116:2019(E)
          review_decision_notes: Authoritative reference changed from Guide to the
            Expression of Uncertainty in Measurement (GUM), 1995 to . Lineage source
            added as ISO 19116:2004(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: epävarmuus
            normative_status: preferred
            type: expression
