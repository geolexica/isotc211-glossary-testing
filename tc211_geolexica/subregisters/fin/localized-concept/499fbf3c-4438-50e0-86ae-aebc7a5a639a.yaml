          date_accepted: 2007-09-01 00:00:00+00:00
          definition: XML-asiakirjan perustietoalkio, joka sisältää lapsielementtejä,
            attribuutteja ja merkkimuotoista tietoa
          entry_status: valid
          examples: []
          id: 148
          language_code: fin
          lineage_source: ISO 19136:2007(E)
          lineage_source_similarity: 1
          notes:
          - 'Lainaus XML Information Set -määrittelystä: "Jokaisessa XML-asiakirjassa
            on yksi tai useampia elementtejä, joiden rajat on merkitty joko alku-
            ja lopputunnisteilla tai, jos kyseessä on tyhjä elementti, sen tunnisteella.
            Kullakin elementillä on nimetty tyyppi, jota kutsutaan toisinaan geneeriseksi
            tunnisteeksi, ja lisäksi elementillä voi olla sitä määrittäviä attribuutteja.
            Kullakin attribuutilla on nimi ja arvo.'
          release: '1'
