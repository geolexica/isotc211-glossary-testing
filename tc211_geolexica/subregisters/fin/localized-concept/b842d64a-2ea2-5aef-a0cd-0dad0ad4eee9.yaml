          date_accepted: 2003-05-01 00:00:00+00:00
          definition: sellainen kahden joukon (esimerkiksi kahden kompleksin) välinen
            suhde, jota kuvaavat funktiot säilyttävät rakenteen kummastakin joukosta
            toiseen 1:1-suhteessa ja näiden kahden funktion yhdistelmä, kummassa järjestyksessä
            hyvänsä, on vastaava identiteettifunktio
          entry_status: valid
          examples: []
          id: 259
          language_code: fin
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 'Provisional translation:  19107:2019, 3.58 -- Note 1 to entry

            $$

            ''HUOM. Geometrinen kompleksi on isomorfinen topologisen kompleksin kanssa,
            jos niiden alkiot ovat toisiinsa ulottuvuuden ja rajauksen säilyttävässä
            1:1-suhteessa.

            $$

            A geometric complex is isomorphic to a topological complex if their elements
            are in a 1-to-1, dimension- and boundary-preserving correspondence to
            one another. \[[A,B \textit{ isomorphic}] \Leftrightarrow [\exists f :
            A \rightarrow B, g : B \rightarrow A \backepsilon f \circ g = Id_A, g
            \circ f = Id_B]\]'
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
