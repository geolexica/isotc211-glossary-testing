          definition: ajoneuvossa oleva laite (tunniste), jonka tarkoituksena on määrittää
            ajoneuvon sijainti tai mahdollistaa, että sijainniltaan tunnetut ulkopuoliset
            objektit havaisevat ajoneuvon sijainnin
          entry_status: valid
          examples: []
          id: 690
          language_code: fin
          lineage_source: Ei lähdettä, käännetty
          notes:
          - Yleisimpiä seurantalaitteita ovat matkapuhelimet, GNSS-sirut, RFID (Radio
            Frequency ID) -tunnisteet tai painetut tunnisteet, esimerkiksi viivakoodit,
            jotka voidaan skannata optisilla sensoreilla.
