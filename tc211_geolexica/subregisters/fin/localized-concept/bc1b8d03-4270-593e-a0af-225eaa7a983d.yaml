          definition: suunnattu topologinen objekti, joka kuvaa topologisen kappaleen
            ja jonkin sen suunnan välistä yhteyttä
          entry_status: valid
          examples: []
          id: 139
          language_code: fin
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Suunnattuja kappaleita käytetään yhteisrajauksessa ylläpitämään tahkon
            ja topologisen kappaleen sijaintiyhteyttä. Kappaleen suunta on tahkoon
            nähden +, jos normaali osoittaa ulospäin ja -, jos se osoittaa sisäänpäin.
            Tämä on yhdenmukaista kappaleen rajaavaa pintaa koskevan käsitteen "+
            = ulospäin" kanssa.
