          definition: rajoittamaton tahko kaksiulotteisessa kompleksissa
          entry_status: retired
          examples: []
          id: 484
          language_code: fin
          notes:
          - Rajaton tahko ei normaalisti ole minkään kohteen osa, ja sitä käytetään
            kuvaamaan aineiston rajoittamatonta osaa. Sen sisärajausta (sillä ei ole
            ulkorajausta) pidettäisiin normaalisti aineistoa kuvaavan kartan ulkorajauksena.
            Tässä kansainvälisessä standardissa ei käsitellä rajatonta tahkoa erityistapauksena,
            mutta sovellusskeemoissa saatetaan tarpeen mukaan tehdä niin.
