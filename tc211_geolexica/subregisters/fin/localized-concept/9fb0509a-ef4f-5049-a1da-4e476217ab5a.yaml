          date_accepted: 2003-05-01 00:00:00+00:00
          definition: suunnattu topologinen objekti, joka kuvaa särmän ja sen suunnan
            välistä yhteyttä
          entry_status: valid
          examples: []
          id: 136
          language_code: fin
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Suunnattu särmä, joka on yhdenmukainen linkin suunnan kanssa, on + -suuntainen;
            muussa tapauksessa se on vastakkainen (- -suuntainen). Topologiassa suunnatun
            särmän käsitettä käytetään, jotta voidaan erottaa linkin oikea (-) puoli
            vasemmasta (+) ja alkusolmu (-) loppusolmusta (+). Laskennallisessa topologiassa
            suunnattua särmää hyödynnetään näiden käsitteiden kuvaamisessa.
