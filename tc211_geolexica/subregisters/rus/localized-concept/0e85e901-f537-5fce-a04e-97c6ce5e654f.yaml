          authoritative_source:
            clause: 1.1, modified — The Notes have been changed.
            link: https://www.iso.org/standard/45324.html
            ref: ISO/IEC Guide 99:2007
          date_accepted: 2014-07-15 00:00:00+00:00
          definition: Свойство явления, тела или вещества, где свойство имеет величину,
            которая может быть выражена как число и ссылка
          entry_status: valid
          examples: []
          id: 1474
          language_code: rus
          lineage_source: ISO/TS 19159-1:2014, 4.27
          lineage_source_similarity: 1
          notes:
          - эталоном может быть единица измерения, процедура измерения, эталонный
            материал или их комбинация.Z754
          - обозначения для величин приведены в  серии ISO 80000 и IEC 80000  Величины
            и единицы. Обозначения величин выделены курсивом. Данный символ может
            указывать на различные величины.
          - величина, как определено здесь является скаляром. Однако вектор или тензор,
            компонентами которого являются величины, также считается величиной.
          - понятие "величина "можно условно разделить на, например," физическая величина","
            химическая величина "и" биологическая величина"или" базовая величина"и"производная
            величина".
          release: '3'
          terms:
          - designation: величина
            normative_status: preferred
            type: expression
        parents: []
