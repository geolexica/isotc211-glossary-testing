          date_accepted: 2014-01-15 00:00:00+00:00
          definition: режим подсчета фотонов для систем LIDAR, где детектор смещен
            и становится чувствительным к отдельным фотонам
          entry_status: valid
          examples: []
          id: 1391
          language_code: rus
          lineage_source: ISO/TS 19130-2:2014, 4.23
          lineage_source_similarity: 1
          notes:
          - эти детекторы существуют в виде массивов и связаны с электронными сетями.  Электронная
            сеть производит измерение соответственно   времени в какое был сгенрирован
            ток;получая прямое измерение времени полета.  Лидар который использует
            эту технологию детектора обычно освещает большую сцену с одиночным импульсом.  Прямые
            измерения времени полета затем объединяются с данными о местоположении/ориентации
            платформы вместе с указывающей информацией для получения трехмерного продукта
            освещенной сцены интереса.  Применяется дополнительная обработка, которая
            удаляет существующий шум, присутствующий в данных для создания визуально
            эксплуатируемого набора данных.
          release: '3'
          terms:
          - designation: Режим гейгера
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-01-15 00:00:00+00:00
