          date_accepted: 2000-12-15 00:00:00+00:00
          definition: обобщенный тест на соответствие конкретным требованиям
          entry_status: valid
          examples: []
          id: 3
          language_code: rus
          notes:
          - Абстрактный тест  является формальной основой для случаев исполняемого
            теста. Абстрактный тест не зависит ни от реализации объекта, ни от определенных
            значений. Абстрактный тест должен быть выполнен в таком объеме,  чтобы
            по его итогам можно было подготовить непротиворечивое заключение  для
            каждого потенциально возможного результата тестирования (т.е. последовательности
            шагов тестирования)
          release: '1'
