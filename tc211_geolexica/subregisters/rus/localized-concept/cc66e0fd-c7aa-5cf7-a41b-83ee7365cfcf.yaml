          definition: система LIDAR, в которой выходной фототок пропорционален интенсивности
            падающего входного оптического излучения
          entry_status: valid
          examples: []
          id: 1401
          language_code: rus
          lineage_source: ISO/TS 19130-2:2014, 4.41
          lineage_source_similarity: '1'
          notes:
          - Система лидар, которая использует эту технологию, обычно использует методы
            обработки для разработки измерений времени полета от полной формы волны,
            которая отражается от целей в освещенной сцене интереса. Эти измерения
            времени полета затем объединяются с точными данными о местоположении/ориентации
            платформы вместе с указывающими данными для получения трехмерного продукта
            освещенной сцены интереса.
          release: '3'
          terms:
          - designation: линейный режим
            normative_status: preferred
            type: expression
        parents: []
