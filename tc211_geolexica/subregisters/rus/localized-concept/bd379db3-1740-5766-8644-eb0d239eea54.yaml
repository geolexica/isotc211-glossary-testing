          date_accepted: 2014-07-15 00:00:00+00:00
          definition: последовательность измерительных стандартов и калибровок, которые
            используются для привязки результата измерения к эталонному
          entry_status: valid
          examples: []
          id: 1483
          language_code: rus
          lineage_source: ISO/TS 19159-1:2014, 4.21
          lineage_source_similarity: 1
          notes:
          - цепь метрологической прослеживаемости определяется через иерархию калибровки.
          - цепочка метрологической прослеживаемости используется для установления
            метрологической прослеживаемости результата измерения.
          - сравнение между двумя стандартами измерения может рассматриваться в качестве
            калибровки, если это сравнение используется для проверки и, при необходимости,
            корректировки величины и неопределенности измерений, приписываемых одному
            из стандартов измерения.
          release: '3'
          terms:
          - designation: цепь прослеживаемости
            normative_status: admitted
            type: expression
          - designation: метрологическая цепь прослеживаемости
            type: expression
        parents: []
