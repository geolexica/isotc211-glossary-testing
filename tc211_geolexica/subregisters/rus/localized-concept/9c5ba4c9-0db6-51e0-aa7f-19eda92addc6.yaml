          name: Glossarist bot
        object:
          authoritative_source:
            clause: (E), 3.9
            link: https://www.iso.org/standard/66175.html
            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: множество топологических примитивов более высокой топологической
            размерности, так ассоциированных с определенным топологическим объектом,  что  данный  топологический
            объект принадлежит границе каждого из них
          entry_status: valid
          examples: []
          id: 48
          language_code: rus
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Если узел расположен на границе ребра, то это ребро находится на когранице
            этого узла. Любой параметр ориентации, связанный с одним из таких отношений,
            будет также связан и с другим. Таким образом, если узел является концевым
            узлом ребра (определенный как конец положительно направленного ребра),
            то положительная ориентация этого узла (определенного как направленный
            положительный узел), будет иметь это ребро на своей когранице, см. ISO
            19107, Рисунок 35
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.9. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: кограница
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2003-05-01 00:00:00+00:00
