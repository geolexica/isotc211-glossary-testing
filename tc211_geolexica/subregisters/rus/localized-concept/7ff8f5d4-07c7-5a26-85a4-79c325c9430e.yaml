          date_accepted: 2014-02-15 00:00:00+00:00
          definition: совокупность всех смягчающих обстоятельств в отношении конкретного
            лицензиата, которые снижают ожидаемый риск
          entry_status: valid
          examples: []
          id: 1258
          language_code: rus
          lineage_source: перевод ИСО 19153:2014
          notes:
          - доверие позволяет владельцу [или его агенту] действовать с более высоким
            потенциальным риском, поскольку ожидаемый риск был снижен. Это немного
            отличается от простого языка доверия. Обычно доверие требует чего-то,
            но если рискующий Принципал решает, что риска нет, тогда доверие существует
            (в этом смысле здесь), потому что риск был уменьшен, независимо от причины.
          release: '3'
          terms:
          - designation: доверие
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-02-15 00:00:00+00:00
