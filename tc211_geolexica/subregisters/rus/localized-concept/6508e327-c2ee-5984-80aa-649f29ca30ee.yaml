        object:
          authoritative_source:
            clause: 4.1.11
            link: https://www.iso.org/standard/59164.html
            ref: ISO 19101-1:2014
          date_accepted: 2002-07-01 00:00:00+00:00
          definition: цифровая модель материального или абстрактного объекта реального
            или виртуального мира с указанием его идентификатора, координатных и атрибутивных
            данных.
          entry_status: valid
          examples: []
          id: 168
          language_code: rus
          lineage_source: перевод ИСО 19101-1:2014
          lineage_source_similarity: '1'
          notes:
          - 'Объектом может быть неподвижный или движущийся простой или сложный объект,
            явление, событие, процесс и ситуация.

            Моделируемый объект может относиться к территории, акватории, недрам и
            воздушному пространству Земли, околоземному космическому пространству,
            другим космическим телам и небесной сфере.

            В широком смысле под пространственным объектом в геоинформатике понимается
            как сам объект, так и адекватная ему цифровая модель.'
          release: '1'
          review_date: 2010-10-12 00:00:00+00:00
          review_decision: ''
          review_decision_date: 2014-11-01 00:00:00+00:00
          review_decision_event: Публикация ИСО19101-1:2014
          review_decision_notes: 'Авторитетная ссылка изменена с ISO 19101: 2002 на
            ISO 19101-1: 2014. Источник происхождения добавлен как ISO 19101: 2002.'
          review_indicator: ''
          review_status: ''
          terms:
          - designation: пространственный объект
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2002-07-01 00:00:00+00:00
