            ref: ISO 19136-1:2020
          date_accepted: 2007-09-01 00:00:00+00:00
          definition: основная информационная единица XML-документа, содержащая дочерние  элементы,
            атрибуты и символьные данные
          entry_status: valid
          examples: []
          id: 148
          language_code: rus
          lineage_source: ISO 19136:2007(E)
          lineage_source_similarity: 1
          notes:
          - 'Из спецификации  XML Information Set : «Каждый документ XML содержит
            один или более элементов, границы которого определены либо начальными
            и конечными тегами, либо (для пустых элементов) – пустым тегом. Каждый
            элемент имеет тип, идентифицируемый именем, который иногда называют «основной
            идентификатор» (GL), и может иметь множество атрибутивных спецификаций.
            Каждая атрибутивная спецификация имеет имя и значение»'
          release: '1'
          review_date: 2020-01-09 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2020-01-09 00:00:00+00:00
          review_decision_event: Publication of ISO 19136-1:2020(E)
          review_decision_notes: Authoritative reference changed from ISO 19136:2007
            to ISO 19136-1:2020(E), 3.1.23. Lineage source added as ISO 19136:2007(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: элемент <XML>
            normative_status: preferred
            type: expression
