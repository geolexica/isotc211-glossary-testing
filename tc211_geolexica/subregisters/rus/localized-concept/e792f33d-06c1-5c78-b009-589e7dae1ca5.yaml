          definition: определение диапазона допустимых кардинальных значений (размера)
            множества
          entry_status: valid
          examples: []
          id: 304
          language_code: rus
          lineage_source: Internet
          notes:
          - 'Спецификации множественности могут указываться для ролей в пределах ассоциаций,
            частей внутри композиций, повторов сообщений и в других целях. По сути,
            множественность является подмножеством (возможно, бесконечным) неотрицательных
            целых чисел.

            См. для сравнения термин «кардинальное число»'
          terms:
          - designation: множественность <UML>
            normative_status: preferred
            type: expression
        parents: []
