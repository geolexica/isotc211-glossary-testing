        object:
          authoritative_source:
            clause: (E), 3.46
            link: https://www.iso.org/standard/66847.html
            ref: ISO 19130-1:2018
          date_accepted: 2010-06-15 00:00:00+00:00
          definition: устройство, состоящее из вращающегося ротора, установленного
            в карданном подвесе так, что его ось вращения сохраняет фиксированную
            ориентацию
          entry_status: valid
          examples: []
          id: 1123
          language_code: rus
          lineage_source: ISO/TS 19130:2010(E)
          lineage_source_similarity: '1'
          notes:
          - ротор вращается на фиксированной оси, а структура вокруг него вращается
            или наклоняется. В самолетах тангаж и ориентация самолета измеряются относительно
            устойчивого вращения гироскопа. В космосе, где четыре точки компаса бессмысленны,
            ось вращения гироскопа используется в качестве ориентира для навигации.
            Инерциальная навигационная система включает в себя три подвешенных гироскопа,
            используемых для измерения крена, тангажа и рыскания.
          release: '2'
          review_date: 2018-09-01 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2018-09-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19130-1:2018(E)
          review_decision_notes: Authoritative reference changed from ISO/TS 19130:2010
            to ISO 19130-1:2018(E), 3.46. Lineage source added as ISO/TS 19130:2010(E)
          review_status: final
          terms:
          - designation: гироскоп
            normative_status: preferred
            type: expression
