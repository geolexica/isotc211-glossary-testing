        object:
          authoritative_source:
            clause: '4.69'
            link: https://www.iso.org/standard/56113.html
            ref: ISO/TS 19130-2:2014
          date_accepted: 2014-01-15 00:00:00+00:00
          definition: Тип SONAR, который передает звуковую энергию с боков буксира,
            создавая веерообразный луч с обеих сторон, который «подметает» морское
            дно, и непрерывно записывает возвращаемые сигналы, создавая "картину"
            морского дна и любых других объектов
          entry_status: valid
          examples: []
          id: 1416
          language_code: rus
          lineage_source: ISO/TS 19130-2:2014
          notes:
          - гидролокатор SONAR Sidescan используется для визуализации донных объектов
            и целей в самых разных глубинах воды.
          - сюда входит SONAR sidescan с синтетической апертурой.
          release: '3'
          terms:
          - designation: SONAR бокового сканирования
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-01-15 00:00:00+00:00
