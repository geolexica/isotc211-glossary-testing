        object:
          authoritative_source:
            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: 2005-10-15 00:00:00+00:00
          definition: представлять (абстракцию) путем создания конкретного экземпляра
            либо создавать  возможность создания экземпляра
          entry_status: valid
          examples: []
          id: 248
          language_code: rus
          lineage_source: Internet
          notes:
          - Определение элемента класса или данных реализует некоторый тип в том случае,
            если он предоставляет возможность создания объектов или элементов данных,
            соответственно, которые могут играть роль в общем понятии (реализуемые
            данные и/или операции), определенном данным типом. Класс реализуется объектом,
            если этот класс определяет структуру и функцию этого объекта. Схема данных
            реализуется элементом данных, если эта схема определяет структуру элемента
          review_indicator: ''
          terms:
          - designation: инстанцировать экземпляр
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
