          definition: тип  транспортного средства, определяемый его конструктивными
            особенностями и целевым назначением
          entry_status: valid
          examples: []
          id: 493
          language_code: rus
          lineage_source: Internet
          notes:
          - Классификации на основе конструктивных особенностей включают автомобиль,  грузовой
            автомобиль, автобус, велосипед и т.п. Классификации по признаку назначение
            включают такси, транспортные средства скорой помощи и т.п. Классификацию
            транспортных средств можно использовать для определения применения навигационных
            ограничений
          terms:
          - designation: класс транспортного средства
            normative_status: preferred
            type: expression
        parents: []
