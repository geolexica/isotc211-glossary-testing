        object:
          authoritative_source:
            clause: '4.35'
            link: https://www.iso.org/standard/32571.html
            ref: ISO 19153:2014
          date_accepted: 2014-02-15 00:00:00+00:00
          definition: лицо или организация, которая играет роль в транзакции с правами
          entry_status: valid
          examples:
          - В некоторых юридических традициях "сторона" относится к человеку в юридическом
            противостоянии, в то время как "принципал" может быть органом, инициирующим
            контракт, например, агентство.
          id: 1245
          language_code: rus
          lineage_source: перевод ИСО 19153:2014
          notes:
          - Эти два термина [принципал и сторона  ]используются почти как синонимы
            из  ORDL и ISO 21000. Здесь между этими двумя терминами почти нет различия,
            но в юридических документах они могту быть разными в зависимости от действующих
            законов
          release: '3'
          terms:
          - designation: принципал
            normative_status: preferred
            type: expression
          - designation: сторона
            type: expression
        parents: []
        timeCreated: 2014-02-15 00:00:00+00:00
