        object:
          authoritative_source:
            clause: '1.1'
            link: https://www.iso.org/standard/39976.html
            ref: ISO/IEC Guide 2:2004
          date_accepted: 2014-07-15 00:00:00+00:00
          definition: деятельность по установлению в отношении реальных или потенциальных
            проблем положений об общем и многократном использовании, направленных
            на достижение оптимальной степени порядка в данном контексте
          entry_status: valid
          examples: []
          id: 1481
          language_code: rus
          lineage_source: ISO/TS 19159-1:2014, 4.36
          lineage_source_similarity: 1
          notes:
          - в частности, эта деятельность включает процессы разработки, издания и
            осуществления стандартов.
          - важными преимуществами стандартизации являются повышение пригодности продуктов,
            процессов и услуг для их целей, предотвращение барьеров в торговле и упрощение
            технологического сотрудничества.
          release: '3'
          terms:
          - designation: стандартизация
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-07-15 00:00:00+00:00
