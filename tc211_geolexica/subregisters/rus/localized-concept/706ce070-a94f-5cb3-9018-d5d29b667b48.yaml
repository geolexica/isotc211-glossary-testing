          date_accepted: 2014-01-15 00:00:00+00:00
          definition: мощность на единицу телесного угла от точечного источника в
            определенном направлении
          entry_status: valid
          examples: []
          id: 1397
          language_code: rus
          lineage_source: ISO/TS 19130-2:2014
          notes:
          - Как правило, для лидара калибровка не проводится в достаточной степени
            для расчета абсолютной интенсивности, поэтому обычно сообщается об относительной
            интенсивности.  В системах линейного режима это значение обычно предоставляется
            в виде целого числа в результате сопоставления мощности сигнала возврата
            с целочисленным значением через таблицу подстановки.
          release: '3'
          terms:
          - designation: интенсивность
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-01-15 00:00:00+00:00
