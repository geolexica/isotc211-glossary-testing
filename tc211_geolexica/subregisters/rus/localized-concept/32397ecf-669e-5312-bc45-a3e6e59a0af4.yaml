          date_accepted: 2004-07-01 00:00:00+00:00
          definition: внутренние параметры систем позиционирования, позволяющие оценить
            достигнутый уровень их  эффективности
          entry_status: valid
          examples: []
          id: 328
          language_code: rus
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - Показатели эффективности могут использоваться в управлении качеством для  установления
            уровня качества системы позиционирования и/или результата позиционирования.
            Внутреннее управление  качеством может включать такие факторы, как «отношение
            сигнал-шум» (SNR),  коэффициент потери точности (DOP), как результат геометрических
            ограничений в радиолокационных системах и особые критерии качества системы
            (FOM).
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19116:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19116:2004
            to ISO 19116:2019(E), 3.21. Lineage source added as ISO 19116:2004(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: показатель эффективности в работе
            normative_status: preferred
            type: expression
