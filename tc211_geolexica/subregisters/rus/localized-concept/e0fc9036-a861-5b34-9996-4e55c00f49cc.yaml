          definition: значение атрибута объекта, которое может относиться только к
            части объекта
          entry_status: valid
          examples: []
          id: 1169
          language_code: rus
          lineage_source: ISO 19148:2012
          notes:
          - Событие атрибута включает участок с линейной привязкой, где значение атрибута
            распространяется только на объект с атрибутом .
          - Событие атрибута можно квалифицировать по моменту (4.8), при котором,
            или периоду (4.20), в течение которого применялось значение атрибута.
          release: '3'
          terms:
          - designation: атрибутивное событие
            normative_status: preferred
            type: expression
