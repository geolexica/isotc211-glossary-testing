          date_accepted: 2002-09-01 00:00:00+00:00
          definition: общепринятый календарь, впервые введенный в 1582 г.  с целью
            установить календарный год, дающий более точное приближение тропического
            года, чем  Юлианский  календарь
          entry_status: valid
          examples: []
          id: 220
          language_code: rus
          lineage_source: Internet
          notes:
          - С введением Григорианского календаря были устранены накопившиеся неточности
            в расчете юлианского года. В Григорианском календаре календарный год  является
            либо обычным, либо високосным, но при этом каждый год разделен на 12 последовательных
            месяцев
          review_indicator: ''
          terms:
          - designation: Григорианский  календарь
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2002-09-01 00:00:00+00:00
