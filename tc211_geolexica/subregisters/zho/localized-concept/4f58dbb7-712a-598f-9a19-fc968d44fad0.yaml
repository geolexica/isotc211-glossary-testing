          name: Data migration procedure
        object:
          authoritative_source:
            clause: 4.1.12
            link: https://www.iso.org/standard/59164.html
            ref: ISO 19101-1:2014
          date_accepted: 2002-07-01 00:00:00+00:00
          definition: 要素的特征。
          entry_status: valid
          examples:
          - 一个名为“颜色”的要素属性有一个属性值为“绿色”，其数据类型为“文本”。
          - 一个名为“长度”的要素属性有一个属性值为“82.4”，其数据类型为“实型”。
          id: 170
          language_code: zho
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - 要素的属性包括名称、数据类型及与其相关的值域。某个要素实例的要素属性也具有一个来自于其值域的属性值。
          - 在要素目录中，要素属性可以包括一个值域，但并不指定要素实例的属性值。
          release: '1'
          review_date: 2010-10-12 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2014-11-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19101-1:2014
          review_decision_notes: Authoritative reference changed from ISO 19101:2002
            to ISO 19101-1:2014. Lineage source added as ISO 19101:2002.
          review_indicator: ''
          review_status: final
          terms:
          - designation: 要素属性
            normative_status: preferred
            type: expression
