          date_accepted: 2007-10-15 00:00:00+00:00
          definition: 在一段时间内，能充分识别一个对象的数据，而与对象状态无关。
          entry_status: valid
          examples: []
          id: 667
          language_code: zho
          notes:
          - 标识通常是持续的及持久不变的关键成员对象的属性值。因为标识不随时间变化,且具有唯一性，它在任何状态下都与该对象关联,不管该对象的时间戳记。一个运动物体的标识是独立于时间和地点的。
          review_indicator: ''
          terms:
          - designation: 标识
            normative_status: preferred
            type: expression
