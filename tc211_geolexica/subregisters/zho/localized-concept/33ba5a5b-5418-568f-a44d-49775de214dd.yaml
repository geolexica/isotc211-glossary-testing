          definition: 针对特定要求的一般性测试。
          entry_status: valid
          examples: []
          id: 3
          language_code: zho
          notes:
          - 抽象测试用例是导出可执行测试用例的形式化基础。在抽象测试用例里包含有一个或多个测试目的。一个抽象测试用例不取决于实现，也不取决于数值。它应当是完整的，足以将测试判定被明确地分配到每个潜在的可观察的测试结果（即：测试事件的序列）当中。
