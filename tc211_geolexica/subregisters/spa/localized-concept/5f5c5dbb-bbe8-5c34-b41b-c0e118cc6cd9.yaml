          id: 432
          language_code: spa
          lineage_source: ISO/TS 19103:2005 ,4.2.26
          lineage_source_similarity: 0
          notes:
          - Los estereotipos tienen que basarse en ciertos tipos o clases existentes
            del metamodelo. Los estereotipos pueden extender la semántica, pero no
            la estructura de los tipos y clases preexistentes. En UML se predefinen
            ciertos estereotipos, otros pueden ser definidos por el usuario. Los estereotipos
            son uno de los tres mecanismos de extensión de UML; los otros son las
            restricciones y los valores etiquetados.
