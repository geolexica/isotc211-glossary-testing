          definition: operación que cada instancia de un tipo de objeto geográfico
            puede realizar
          entry_status: valid
          examples:
          - Una operación de objeto geográfico sobre el objeto geográfico "presa"
            es elevar la presa. El resultado de esta operación es elevar la altura
            de la presa y el nivel del agua en un "embalse".
          id: 177
          language_code: spa
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - Algunas veces las operaciones de objeto geográfico proporcionan una base
            para la definición de tipo de objeto geográfico.
          release: '1'
