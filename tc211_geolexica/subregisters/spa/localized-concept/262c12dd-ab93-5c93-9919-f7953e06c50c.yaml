          date_accepted: 2015-07-01 00:00:00+00:00
          definition: prefijo o raíz URI común que se utiliza en identificadores para
            un conjunto de recursos relacionados
          entry_status: valid
          examples: []
          id: 1589
          language_code: spa
          notes:
          - El espacio de nombres RDF se concatena con el localName para crear un
            identificador URI completo para un recurso RDF. Cada recurso RDF se identifica
            mediante un URI. Por el contrario, un URI de espacio de nombres XML abarca
            un nombre de componente XML local, pero no existe una regla para combinarlos
            en una única cadena de identificación.
          release: '4'
