          definition: ítem básico de información de un documento XML que contiene
            elementos hijo, atributos y datos carácter
          entry_status: valid
          examples: []
          id: 148
          language_code: spa
          lineage_source: ISO 19136:2007(E)
          lineage_source_similarity: 1
          notes:
          - 'Del Conjunto de Información de XML: "Cada documento XML contiene uno
            o más elementos, sus límites se delimitan con etiquetas de inicio y de
            fin, o, para elementos vacios, mediante la etiqueta vacía. Cada elemento
            tiene un tipo, identificado por un nombre, a veces llamado su ''identificador
            genérico'' (GI), y puede tener un conjunto de especificaciones de atributo.
            Cada especificación de atributo tiene un nombre y un valor.'
