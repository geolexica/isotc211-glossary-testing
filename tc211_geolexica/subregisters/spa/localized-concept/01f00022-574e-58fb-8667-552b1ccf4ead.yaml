          definition: medio que pueden elegir los viajeros para su transporte
          entry_status: valid
          examples: []
          id: 2106
          language_code: spa
          lineage_source: ISO 19134:2007, 4.14
          notes:
          - En esta norma internacional, el término "modo de transporte" se abrevia
            de manera frecuente como "modo" por comodidad. El modo de transporte normalmente
            cubre grupos de vehículos, por ejemplo, los medios de transporte utilizados
            para el transporte por carretera, ferroviario, marítivo, aéreo y por cable.
            También se agrega un modo para el transporte fluvial.
          release: '4'
