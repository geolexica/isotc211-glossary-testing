          date_accepted: 2014-07-15 00:00:00+00:00
          definition: secuencia de mediciones y calibraciones utilizadas para relacionar
            el resultado de un medida con una referencia
          entry_status: valid
          examples: []
          id: 1468
          language_code: spa
          lineage_source: ISO/TS 19159-1:2014, 4.21
          lineage_source_similarity: 1
          notes:
          - una cadena de trazabilidad metrológica se define a través de una jerarquía
            de calibración.
          - Una cadena de trazabilidad metrológica se utiliza para establecer la trazabilidad
            metrológica de un resultado de la medición.
          - Una comparación entre dos mediciones puede considerarse como una calibración
            si la comparación se utiliza para comprobar y, si es necesario, corregir
            el valor de la cantidad y la incertidumbre de la medición atribuida a
            uno de las normas de medición.
          release: '3'
          terms:
          - designation: cadena de trazabilidad metrológica
            normative_status: preferred
            type: expression
          - designation: cadena de trazabilidad
            type: expression
        parents: []
        timeCreated: 2014-07-15 00:00:00+00:00
