          definition: capacidad para acceder y beneficiarse de la funcionalidad ofrecida
            por un servicio o una instalación
          entry_status: valid
          examples: []
          id: 1488
          language_code: spa
          notes:
          - La accesibilidad a menudo se asocia con las discapacidades. Sin embargo,
            de acuerdo al concepto de diseño universal, la accesibilidad es un asunto
            que, de forma permanente o temporal, es relevante para todos nosotros,
            por ejemplo, personas con equipaje pesado, personas con piernas rotas,
            personas con niños pequeños, ancianos, etc.
