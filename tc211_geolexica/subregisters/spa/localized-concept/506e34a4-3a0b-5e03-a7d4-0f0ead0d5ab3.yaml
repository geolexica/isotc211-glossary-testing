        object:
          authoritative_source:
            clause: 3.4.1.4
            link: https://www.iso.org/standard/40362.html
            ref: ISO 10241-1:2011
          date_accepted: 2016-10-01 00:00:00+00:00
          definition: designación que tiene la misma forma escrita que otra designación
            que representa un concepto diferente
          entry_status: valid
          examples:
          - El término homógrafico "die" (morir en inglés) como sustantivo representa
            diferentes conceptos, según se trate del dominio de la fabricación, los
            circuitos integrados o los juegos de mesa.
          - El símbolo gráfico homográfico (por ejemplo, en un aeropuerto o estación
            de tren) puede significar "hacia arriba" (por ejemplo, una escalera eléctrica)
            o "todo recto" dependiendo del entorno de la ubicación.
          id: 1688
          language_code: spa
          lineage_source: ISO 19104:2016, 4.13
