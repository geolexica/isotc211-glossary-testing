            ref: ISO 19132:2007
          date_accepted: 2007-10-15 00:00:00+00:00
          definition: datos suficientes para identificar un objeto en el tiempo, independiente
            de su estado
          entry_status: valid
          examples: []
          id: 667
          language_code: spa
          notes:
          - Una identidad es generalmente el valor del atributo clave miembro del
            objeto, persistente y constante. Dado que es temporalmente constante y
            único, será el mismo en cualquier estado asociado al objeto, independientemente
            de su marca temporal. La identidad de un objeto en movimiento es independiente
            del tiempo y de su localización.
          release: '1'
          review_indicator: ''
          terms:
          - designation: identidad
            normative_status: preferred
            type: expression
