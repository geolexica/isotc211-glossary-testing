          notes:
          - El esquema XML W3C proporciona un formato de intercambio XML para los
            esquemas de información. Un único documento de esquema proporciona las
            descripciones de los componentes asociaciados con un único espacio de
            nombres XML, sin embargo muchos documentos pueden describir componentes
