        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: 2005-08-15 00:00:00+00:00
          definition: objeto geográfico que actúa como una función que devuelve valores
            de su rango para cualquier posición directa dentro de su dominio  espacial,
            temporal o espacio-temporal
          entry_status: valid
          examples:
          - Los ejemplos incluyen una imagen ráster, una capa de polígonos o una matriz
            digital de elevaciones.
          id: 99
          language_code: spa
          notes:
          - En otras palabras, una cobertura es un objeto geográfico que tienen valores
            múltiples para cada tipo de atributo, donde cada posición directa de la
            representación geométrica del objeto geográfico tiene un valor único para
            cada tipo de atributo.
          release: '1'
          terms:
          - designation: cobertura
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-08-15 00:00:00+00:00
