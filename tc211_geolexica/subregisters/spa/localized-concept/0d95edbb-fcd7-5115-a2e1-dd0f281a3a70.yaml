          definition: recurso que no está bajo el control directo de un sistema
          entry_status: valid
          examples: []
          id: 1341
          language_code: spa
          notes:
          - En esta norma internacional, el sistema es un servicio web de fenómenos.
            El recurso no está en ningún almacén de datos que esté controlado directamente
            por dicho servicio y por ello no puede ser recuperado directamente por
            el servicio.
          release: '2'
          terms:
          - designation: recurso remoto
            normative_status: preferred
            type: expression
        parents: []
