        object:
          abbrev: 'SRC malla

            SRC grilla'
          authoritative_source:
            clause: 4.2.1
            link: https://www.iso.org/standard/61585.html
            ref: ISO 19136-2:2015
          date_accepted: 2015-08-01 00:00:00+00:00
          definition: sistema de referencia de coordenadas para las posiciones en
            una malla que utiliza un sistema de coordenadas definido en congruencia
            con el sistema de coordenadas descrito por el GridEnvelope y el axisLabels
            de gml:GridType
          entry_status: valid
          examples: []
          id: 1376
          language_code: spa
          notes:
          - Un SRC malla utiliza un sistema de coordenadas definido con las mismas
            posiciones de malla puntuales y origen que GridEnvelope, con las mismas
            axisLabels, pero no necesita definir ningún límite en el tamaño de la
            malla. Este sistema de coordenadas a veces se denomina sistema de coordenadas
            malla interno.
          release: '4'
          review_date: 2011-07-11 00:00:00+00:00
          review_decision: ''
          review_decision_date: 2015-08-01 00:00:00+00:00
