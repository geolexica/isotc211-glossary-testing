          lineage_source: ISO 19111:2003
          lineage_source_similarity: 1
          notes:
          - Nivel del mar en un contexto local normalmente significa el nivel medio
            del mar en la región, calculado a partir de las observaciones en uno o
            más puntos en un periodo de tiempo dado. El nivel medio del mar en un
            contexto global difiere del geoide pero no más de 2 m.
