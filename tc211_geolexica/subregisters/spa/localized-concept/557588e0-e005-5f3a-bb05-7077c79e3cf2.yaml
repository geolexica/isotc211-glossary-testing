        object:
          authoritative_source:
            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: 2005-10-15 00:00:00+00:00
          definition: traducción de una forma de localización a otra
          entry_status: valid
          examples: []
          id: 195
          language_code: spa
          notes:
          - Usualmente la geocodificación se refiere a la traducción de "dirección"
            o "intersección" a "posición directa". Muchos proveedores de servicios
            incluyen además una interfaz de "geocodificación inversa" a sus geocodificadores
            extendiendo así la definición del servicio como traductor general de localizaciones.
            Debido a que los servicios de enrutado usan codificaciones internas de
            localizaciones que no están generalmente disponibles a otros, un geocodificador
            es una parte interna integral de estos servicios.
          release: '1'
          review_indicator: ''
          terms:
          - designation: geocodificación
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
