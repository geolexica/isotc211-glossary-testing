            ref: ISO 19133:2005
          date_accepted: 2005-10-15 00:00:00+00:00
          definition: posición en una red sobre un enlace definida por alguna medida
            estrictamente monótona asociada a este enlace
          entry_status: valid
          examples: []
          id: 275
          language_code: spa
          notes:
          - La posición de un enlace está frecuentemente asociada a un objeto geográfico
            destino que no es parte de la red. Las medidas de enlace más común¬mente
            usadas para esto son la distancia desde el nodo de inicio o dirección.
            El uso más común de la posición del enlace es geolocalizar una "dirección".
          release: '1'
          review_indicator: ''
          terms:
          - designation: posición de un enlace
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
