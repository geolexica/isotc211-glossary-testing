          lineage_source_similarity: 1
          notes:
          - El término frontera se usa normalmente en el contexto de geometría, siendo
            conjunto, una colección de puntos o de objetos que representan a esos
            puntos. En otros ámbitos, el término se usa metafóricamente para describir
            la transición entre una entidad y el resto del universo de discurso.
