        object:
          authoritative_source:
            link: https://www.iso.org/standard/26010.html
            ref: ISO 19105:2000
          date_accepted: 2000-12-15 00:00:00+00:00
          definition: proceso de determinación de si una implementación satisface
            o no los criterios de aceptación y permite al usuario determinar si acepta
            o no la implementación
          entry_status: valid
          examples: []
          id: 7
          language_code: spa
          notes:
          - Esto incluye la planificación y ejecución de varias clases de pruebas
            (por ejemplo funcionales, de volumen, de desempeño) que demues¬tran que
            la implementación satisface los requisitos de usuario.
          - No es una parte de la prueba de conformidad.
          release: '1'
          terms:
          - designation: prueba de aceptación (usuario)
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2000-12-15 00:00:00+00:00
