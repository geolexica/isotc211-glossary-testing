        object:
          authoritative_source:
            ref: UNFAO LCCS 2:2005
          date_accepted: 2012-07-01 00:00:00+00:00
          definition: gestiones, actividades y acciones que la gente desarrolla sobre
            un tipo concreto de cubierta terrestre para mantenerla o generar un cambio
          entry_status: valid
          examples:
          - '"Áreas recreativas" es un término de uso del suelo que puede ser aplicado
            para diferenciar tipos de cubierta terrestre tales como playas sobre superficies
            de arena, parques recreativos sobre areas construidas o explotaciones
            madereras en bosques, etc.'
          id: 1028
          language_code: spa
          lineage_source: ISO 19144-2:2012, 4.1.9
          lineage_source_similarity: '1'
          notes:
          - La definición de uso del suelo en este sentido establece una conexión
            directa con la cubierta del suelo y las acciones que la gente desarrolla.
            Pueden coexistir multiples usos del suelo en el mismo emplazamiento (por
            ejemplo, forestal y recreativo), contrariamente a las clases de cubierta
            terrestre que son mutualmente exclusivas.
          release: '3'
          terms:
          - designation: uso del suelo
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2012-07-01 00:00:00+00:00
