        object:
          date_accepted: 2004-07-01 00:00:00+00:00
          definition: parámetro, asociado con el resultado de una medida, que caracteriza
            la dispersión de los valores que podrían ser razonablemente atribuidos
            a la medición
          entry_status: valid
          examples: []
          id: 480
          language_code: spa
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - Cuando la calidad de la exactitud o la precisión de los valores medidos,
            como las coordenadas, se debe caracterizar cuantitativamente, el parámetro
            de calidad es un estimador de la incertidumbre de los resultados de las
            medidas. Debido a que la exactitud es un concepto cualitativo, no se debe
            usar de forma cuantitativa, esto es, asociarlo a un valor numérico; en
            vez de ello debe ser asociado con una medida de la incertidumbre.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19116:2019(E)
          review_decision_notes: Authoritative reference changed from Guide to the
            Expression of Uncertainty in Measurement (GUM), 1995 to . Lineage source
            added as ISO 19116:2004(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: incertidumbre
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2004-07-01 00:00:00+00:00
