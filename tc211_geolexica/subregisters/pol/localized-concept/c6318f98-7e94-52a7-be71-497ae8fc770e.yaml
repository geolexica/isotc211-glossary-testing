          definition: taka własność obiektu geometrycznego, że jego wnętrze jest izotropowe
            (tj. wszystkie punkty mają izomorficzne otoczenie), a zatem jest wszędzie
            lokalnie izomorficzne z otwartym podzbiorem w euklidesowej przestrzeni
            współrzędnych o odpowiednim wymiarze
          examples: []
          id: 411
          language_code: pol
          notes:
          - Wynika z tego, że żadne wewnętrze położenie bezpośrednie nie bierze udziału
            w jakimkolwiek samoprzecięciu.
