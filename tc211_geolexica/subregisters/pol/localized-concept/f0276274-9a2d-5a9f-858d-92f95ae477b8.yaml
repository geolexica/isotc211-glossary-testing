        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: 2005-08-15 00:00:00+00:00
          definition: obiekt , który działa jak funkcja zwracająca wartości ze swojego
            zakresu dla każdego położenia bezpośredniego należącego do jej dziedziny
            przestrzennej, czasowej lub czasoprzestrzennej
          examples:
          - Obraz rastrowy, pokrycie wielobokowe lub macierz numerycznego modelu terenu.
          id: 99
          language_code: pol
          lineage_source: PN-EN ISO 19123
          notes:
          - Innymi słowy, pokrycie jest obiektem, który ma wiele wartości dla każdego
            typu atrybutu, przy czym dla każdego bezpośredniego położenia w ramach
            geometrycznej reprezentacji tego obiektu ma po jednej wartości dla każdego
            typu atrybutu.
          release: '1'
          terms:
          - designation: pokrycie
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-08-15 00:00:00+00:00
