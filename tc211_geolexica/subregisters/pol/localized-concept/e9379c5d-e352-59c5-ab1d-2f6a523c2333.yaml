          language_code: pol
          lineage_source: PN-EN ISO 19123
          notes:
          - Skierowany odcinek linii reprezentuje wektor, jeśli długość i kierunek
            tego odcinka linii są równe wielkości i kierunkowi danego wektora. Termin
            dane wektorowe odnosi się do danych, które reprezentują przestrzenną konfigurację
