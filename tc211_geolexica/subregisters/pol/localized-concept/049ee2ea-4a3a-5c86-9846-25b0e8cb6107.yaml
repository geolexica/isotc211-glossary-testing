            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: skierowany obiekt topologiczny, który reprezentuje powiązanie
            między węzłem a jedną z jego orientacji
          examples: []
          id: 138
          language_code: pol
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Węzły skierowane są wykorzystywane w zależnościach współgranicy w celu
            określenia powiązania przestrzennego pomiędzy krawędzią a węzłem. Orientacja
            węzła określana jest na podstawie jego położenia względem krawędzi."+"
            dla węzła końcowego, "-", dla węzła początkowego. Jest to spójne z wektorową
            notacją"wynik= koniec - początek".
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.25. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: węzeł skierowany
            normative_status: preferred
            type: expression
        parents: []
