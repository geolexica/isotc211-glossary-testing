          date_amended: 2015-07-01 00:00:00+00:00
          definition: 부분 인스턴스는 동시에 하나의 합성에 포함되며, 합성 객체가 부분들의 생성, 제거에 대한 책임을 갖는 집합
            연관의 형태
          entry_status: superseded
          examples: []
          id: 725
          language_code: kor
          lineage_source: ISO/TS 19103:2005 ,4.2.10
          lineage_source_similarity: 1
          notes:
          - '합성 이후 정해지지 않은 다중성이 추가 생성될 수 있지만, 한번 생성된 부분들은 합성과 생명 주기를 같이한다. 물론 이러한
            부분들은 합성 연관이 해체되기 전, 명시적으로 제거할 수 있다. 합성은 순환적일 수 있다. 동의어: 합성 연관'
          release: '-1'
          review_date: 2009-01-14 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2015-12-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19103:2015
          review_decision_notes: The entry has been superseded. An entry with a revised
            definition has been published in ISO 19103:2015
          review_indicator: ''
          review_status: final
          review_type: supersession
          terms:
          - designation: 합성 <UML>
            normative_status: null
            type: expression
