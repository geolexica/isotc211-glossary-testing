          definition: 구현된 결과가 검수 기준을 만족하는지에 대한 결정 과정
          entry_status: valid
          examples: []
          id: 7
          language_code: kor
          lineage_source: KS X ISO 19105
          notes:
          - 사용자 요구 사항에 맞게 구현되는지를 시연하는 여러 종류의 시험(기능 시험, 용량 시험, 성능 시험 등)을 기획하고 실행하는
            것이 검수 시험에 포함된다.
          - 검수 시험은 적합성 시험의 일부가 아니다.
          release: '1'
          review_indicator: ''
          terms:
          - designation: 검수 시험<사용자>
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2007-06-29 00:00:00+00:00
