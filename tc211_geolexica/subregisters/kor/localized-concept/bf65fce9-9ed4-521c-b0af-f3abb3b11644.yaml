          date_accepted: 2006-12-01 00:00:00+00:00
          definition: 경로의 조합에 사용된 관련 링크와 회전의 모음
          entry_status: valid
          examples: []
          id: 281
          language_code: kor
          lineage_source: KS X ISO 19133
          notes:
          - 기동은 편리하고 정당한 조합으로 회전을 군집화하는 데 사용된다. 이는 단일 회전과 빠른 회전들의 조합(회전하고 즉시 반대 방향으로
            회전하는 미국 중서부에서는 "jogs")처럼 단순할 수도 있고, 혹은 입구, 출구 및 연결 도로(영국의"magicroundabouts")로
            구성되는 매우 복잡한 조합일 수 있다.
          release: '1'
          review_indicator: ''
          terms:
          - designation: 기동
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2006-12-01 00:00:00+00:00
