        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: 2005-08-15 00:00:00+00:00
          definition: feature that acts as a function to return values from its range
            for any direct position within its spatial, temporal or spatiotemporal
            domain
          entry_status: valid
          examples:
          - Examples include a raster image, polygon overlay, or digital elevation
            matrix.
          id: 99
          language_code: eng
          notes:
          - In other words, a coverage is a feature that has multiple values for each
            attribute type, where each direct position within the geometric representation
            of the feature has a single value for each attribute type.
          release: '1'
          review_indicator: ''
          terms:
          - designation: coverage
            normative_status: preferred
            type: expression
