          definition: ground area from which return data are collected during continuous
            airborne LIDAR operation
          entry_status: valid
          examples: []
          id: 1422
          language_code: eng
          notes:
          - A typical mapping mission may consist of multiple adjacent swaths, with
            some overlap, and the operator will turn off the laser while the aircraft
            is oriented for the next swath.  This term may also be referred to as
            a Pass.
          release: '3'
          terms:
          - designation: swath <LIDAR>
            normative_status: preferred
            type: expression
