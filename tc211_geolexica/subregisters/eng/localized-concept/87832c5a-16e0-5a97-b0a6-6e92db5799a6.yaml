          definition: capable of enforcing the requirements of a system
          entry_status: valid
          examples: []
          id: 1256
          language_code: eng
          notes:
          - A sufficient DRM system would have to be bypassed if an infringement would
            be possible. Proof of sufficiency can be difficult because it can be dependent
            on an "attack model", which describes the sorts of attacks to which the
            system is immune.
          release: '3'
