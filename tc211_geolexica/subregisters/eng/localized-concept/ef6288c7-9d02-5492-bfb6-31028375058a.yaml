          definition: information needed at a point along a route in a network that
            allows that route to be traversed
          entry_status: valid
          examples: []
          id: 389
          language_code: eng
          notes:
          - To minimize the number of instructions needed to complete a route traversal,
            a default instruction can be assumed at junctions without specifically
            associated instructions. This default is called the main-road rule.
