          definition: type of SONAR that transmits sound energy from the sides of
            a towfish, creating a fanlike beam on either side that sweeps the seafloor,
            and continuously records return signals, creating a “picture” of the seafloor
            and any other objects
          entry_status: valid
          examples: []
          id: 1416
          language_code: eng
          notes:
          - Sidescan SONAR is used for imaging bottom features and targets in a wide
            variety of water depths.
          - This includes synthetic aperture sidescan SONAR.
