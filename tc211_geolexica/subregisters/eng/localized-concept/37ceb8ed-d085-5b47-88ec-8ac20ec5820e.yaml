          definition: resource that is not under the direct control of a system
          entry_status: valid
          examples: []
          id: 1341
          language_code: eng
          notes:
          - In this International Standard, the system is a web feature service. The
            resource is not held in any data store that is directly controlled by
            that service and thus cannot be directly retreived by the service.
