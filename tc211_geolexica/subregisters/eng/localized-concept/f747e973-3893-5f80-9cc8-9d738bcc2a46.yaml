          definition: epoch at which the parameter values of a time-specific coordinate
            transformation are valid
          entry_status: valid
          examples: []
          id: 2380
          language_code: eng
          notes:
          - Coordinates first need to be propagated to this epoch before the coordinate
            transformation is applied. This is in contrast to a parameter reference
            epoch where the transformation parameter values first need to be propagated
            to the epoch of the coordinates before the coordinate transformation is
            applied.
