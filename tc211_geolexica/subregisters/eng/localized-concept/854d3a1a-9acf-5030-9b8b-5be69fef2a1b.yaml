          date_accepted: 2000-12-15 00:00:00+00:00
          definition: process of determining whether an implementation satisfies acceptance
            criteria and enables the user to determine whether to accept the implementation
          entry_status: valid
          examples: []
          id: 7
          language_code: eng
          notes:
          - This includes the planning and execution of several kinds of tests (e.g.
            functional, volume, performance tests) that demonstrate that the implementation
            satisfies the user requirements.
          - This is not a part of conformance testing
          release: '1'
