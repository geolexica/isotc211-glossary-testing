        object:
          authoritative_source:
            clause: '4.9'
            link: https://www.iso.org/standard/26018.html
            ref: ISO 19113:2002
          date_accepted: 2002-12-01 00:00:00+00:00
          date_amended: 2013-12-15 00:00:00+00:00
          definition: データ品質評価尺度を適用した結果の値若しくは値の集合，又は規定された適合品質水準を満たすか否かを，取得した値又は値の集合を用いて評価した結果。
          entry_status: retired
          examples:
          - 　データ品質要素及びその副要素“完全性，過剰”を報告する場合，“百分率”をデータ品質評価値型とする“90”というデータ品質評価結果は，データ品質適用範囲で定めるデータ品質評価尺度を適用した結果の値の一例である。“ブール変数”をデータ品質評価値型とする“真”というデータ品質評価結果は，取得した値（90）を規定された合格適合品質水準（85）と比較した結果の例であり，また，合否の評価報告の一例でもある。
          id: 117
          language_code: jpn
          lineage_source: ''
          notes: []
          release: '-1'
          review_date: 2013-12-15 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2013-12-15 00:00:00+00:00
          review_decision_event: Publication of ISO 19157:2013
          review_decision_notes: The entry has been omitted from the superseding standard  (ISO
            19157:2013).
          review_indicator: ''
          review_status: final
          review_type: retirement
          terms:
          - designation: データ品質評価結果
            normative_status: null
            type: expression
        parents: []
        timeCreated: 2002-12-01 00:00:00+00:00
