        object:
          authoritative_source:
            clause: (E), 3.1.17
            link: https://www.iso.org/standard/75676.html
            ref: ISO 19136-1:2020
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: 直線の連続な像を表現する一次元の幾何プリミティブ。
          entry_status: valid
          examples: []
          id: 101
          language_code: jpn
          lineage_source: ISO 19107:2003
          notes:
          - 曲線の境界は，その両端の点の集合である。曲線が閉路の場合，二つの端は同一であり，その曲線は（位相的に閉じている場合には），境界をもたないとみなす。最初の点を始点，最後のものを終点と呼ぶ。“直線の連続的な像”という定義文の語句によって，曲線の連結性が保証される。位相幾何学の定理は，連結している集合の連続的な像は連結であることを規定している。
          release: '1'
          review_date: 2018-06-08 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2020-01-09 00:00:00+00:00
          review_decision_event: Supersession of ISO 19107:2003 and publication of
            ISO 19136-1:2020
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19136-1:2020(E), 3.1.17. Lineage source added as ISO 19107:2003
          review_indicator: ''
          review_status: final
          terms:
          - designation: 曲線
            normative_status: preferred
            type: expression
