          definition: abstraktion av företeelser med likartade egenskaper
          entry_status: valid
          examples: []
          id: 168
          language_code: swe
          lineage_source: ISO 19101:2002
          lineage_source_similarity: '1'
          notes:
          - 'Termen feature kan även avse enskild förekomst av en objekttyp.

            till termpost: För att kunna representera en företeelse kan specifikationen
            av vilka uppgifter som kan anges om företeelsen och beskrivningar av sätt
            för att utnyttja och/eller påverka dessa uppgifter knytas till företeelsens
            objekttyp. De samlade uppgifterna om en företeelse kan då betraktas som
            ett objekt som utgör en instans av objekttypen.'
