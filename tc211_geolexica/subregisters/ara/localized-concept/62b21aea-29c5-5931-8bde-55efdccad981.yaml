          definition: تحديد نطاق الأعداد المسموح لمجموعة رياضية باتخاذها
          entry_status: valid
          examples: []
          id: 304
          language_code: ara
          lineage_source: ISO/TS 19103:2005
          lineage_source_similarity: 1
          notes:
          - 'يمكن إعطاء مواصفات تعددية لتوصيف أدوار في إطار جمعيات أو اتحادات , وتوصيف
            أجزاء من مركبَّات ، وتوصيف حالات التكرار ولأغراض أخرى غير ما ذكر. وبشكل
            أساسي , التعددية هو عبارة عن مجموعة فرعية (يمكن أن تكون لا متناهية) للأعداد
            الصحيحة غير السالبة. نقيض التعددية هو: خاصية الأعداد الأساسية.'
          release: '1'
          review_date: 2009-01-14 00:00:00+00:00
