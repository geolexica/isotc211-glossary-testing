          date_accepted: 2005-10-15 00:00:00+00:00
          definition: ترجمة صيغة من صيغ الموقع إلى صيغة أخرى
          entry_status: valid
          examples: []
          id: 195
          language_code: ara
          notes:
          - الترميز الجغرافي يكون في العادة إشارة إلى نقل "العنوان" أو "التقاطع" إلى
            "موقع مباشر". كثير من مزودي الخدمات يضيفون واجهة " ترميز جغرافي عكسي"
            إلى برنامج ترميزهم ، وبذلك يضيفون ميزة أخرى توسع تعريف الخدمة لتصبح نقلاً
            عاماً للموقع. ونظراً لأن خدمات توجيه الحركة على الطرق تستخدم طرق ترميز
            داخلية للمواقع لا تتوفر لغيرهم عادة ، فإن برنامج الترميز الجغرافي يمثل
            جزءاً تكاملياً مع البرامج الداخلية لهذا النوع من الخدمات.
          release: '1'
          review_indicator: ''
          terms:
          - designation: الترميز الجغرافي
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
