            ref: ISO 19133:2005
          date_accepted: 2005-10-15 00:00:00+00:00
          definition: نوع المركبة ، وذلك بناء على طبيعة تركيبتها أو الغرض المقصود
            منها
          entry_status: valid
          examples: []
          id: 493
          language_code: ara
          notes:
          - 'التصنيفات المبنية على التركيب أو البنية تشمل مفردات مثل سيارة ، شاحنة
            ، حافلة، دراجة هوائية .. وخلافة.

            التطبيقات المبنية على الغرض تشمل مفردات مثل سيارة أجرة ، سيارة إسعاف ..
            وخلافه. يمكن استخدام تصنيف المركبات الآلية لتحديد تطبيقات قيود الملاحة.'
          release: '1'
          terms:
          - designation: تصنيف المركبة
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
