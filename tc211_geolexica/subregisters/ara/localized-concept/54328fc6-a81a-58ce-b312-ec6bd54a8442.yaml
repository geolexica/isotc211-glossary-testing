          definition: العوامل التي تؤثر على تحديد قيم الإحداثيات بواسطة نظام لتحديد
            المواقع
          entry_status: valid
          examples: []
          id: 317
          language_code: ara
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - القياسات المأخوذة حقلياً تتأثر بكثير من العوامل البيئية والعوامل المتعلقة
            بأجهزة القياس ويشمل ذلك العوامل الجوية , وطرق الحساب الآلي والقيود, وعدم
            اتقان تركيب آلات القياس وعدم الدقة في ضبط ومعايرة أجهزة القياس والخطأ
            الشخصي للمشغل في حالة نظم القياس البصرية. الحلول الخاصة بالمواقع عرضة
            للتأثر بالعلاقات الهندسية للبيانات المرصودة و/أو النموذج الرياضي المستخدم
            في برنامج المعالجة.
          release: '1'
