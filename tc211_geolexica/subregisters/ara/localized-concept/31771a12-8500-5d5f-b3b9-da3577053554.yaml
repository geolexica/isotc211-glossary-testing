        object:
          abbrev: ه ت خ
          authoritative_source:
            link: https://www.iso.org/standard/40601.html
            ref: ISO 19132:2007
          date_accepted: 2007-10-15 00:00:00+00:00
          definition: هيكلة برامج تتكون من خدمات يقترن بعضها ببعض
          entry_status: valid
          examples: []
          id: 684
          language_code: ara
          notes:
          - أكثر برمجيات البناء الهيكلي الموجه إلى الخدمة Service-oriented architectures
            SOAs رواجا وانتشارا في  هذا الوقت هي خدمات الشبكة العنكبوتية الدولية (التي
            تستخدم فيها مواصفات بروتوكول SOAP لتبادل المعلومات المهيكلة عبر شبكات
            الحاسب، وخدمة السجل العالمي UDDI المبنية على لغة XML، ولغة وصف خدمات الشبكة
            العنكبوتية المعروفة اختصارا بالأحرفWSDL والمبنية أيضا على لغةXML) ومواصفة
            CORBAالتي تتيح إمكانية الجمع بين مكونات البرمجة المكتوبة بلغات حاسب مختلفة
            وتعمل على نظم حاسب مختلفة ، وتقنية شركة مايكروسوفت المعروفة اختصارا بالأحرف
            DCOM والمخصصة للتواصل بين مكونات البرمجيات الموزعة عبر أجهزة حاسب موصلة
            شبكيا.
          release: '1'
          review_indicator: ''
          terms:
          - designation: هيكلة ذات توجهات خدمية
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2007-10-15 00:00:00+00:00
