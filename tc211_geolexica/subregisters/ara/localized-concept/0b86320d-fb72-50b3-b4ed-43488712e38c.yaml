          date_accepted: 2003-05-01 00:00:00+00:00
          definition: مركَّب كل عناصره هي أيضاً في  مركب أكبر
          entry_status: valid
          examples: []
          id: 434
          language_code: ara
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - لما كان تعريفا المركَّب الهندسي والمركَّب الطوبولوجي يتطلبان فقط أن يتم
            إغلاقهما بموجب عمليات حدودية, فإن أية مجموعة لعناصر أولية ذات بعد محدد
            فما دونها تكون دائماً مركَّباً فرعياً للمركَّب الأصلي الأكبر حجماً. وهكذا,
            فإن أي مركب طوبولوجي كامل التسطيح يحتوي على مركب فرعي لرسم بياني  "حافة
            – عقدة" .
