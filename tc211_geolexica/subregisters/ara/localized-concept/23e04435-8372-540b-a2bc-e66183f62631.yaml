          date_accepted: 2007-09-01 00:00:00+00:00
          definition: ماده معلوماتيه أساسية لوثيقة XML تحتوي على عناصر أطفال ، وبيانات
            وصفية ، وبيانات تتعلق بالحروف والأرقام
          entry_status: valid
          examples: []
          id: 148
          language_code: ara
          lineage_source: ISO 19136:2007(E)
          lineage_source_similarity: 1
          notes:
          - 'من مجموعة بيانات لغةXML: كل وثيقة من وثائق لغةXML تشتمل على عنصر واحد
            أو أكثر حيث تعيَّن حدود هذه العناصر إما بعلامات بداية وعلامات نهاية ،
            أو ، بالنسبة للعناصر الفارغة ، بعلامة تدل على عنصر فارغ. لكل عنصر نوع
            ، وللنوع اسم يعرف به ويسمي أحيانا "رمز تعريفه العام" ، وقد تكون له مجموعة
            مواصفات للبيانات الوصفية ، كما أن كل مواصفة من مواصفات البيانات الوصفية
            لها اسم وقيمة.'
          release: '1'
          review_date: 2020-01-09 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2020-01-09 00:00:00+00:00
          review_decision_event: Publication of ISO 19136-1:2020(E)
