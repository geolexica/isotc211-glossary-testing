          definition: وثيقة بلغة XML تحتوي على تعريفات لمكونات المخطط وإعلانات أوامر
          entry_status: valid
          examples: []
          id: 697
          language_code: ara
          lineage_source: ISO 19136:2007(E)
          lineage_source_similarity: 1
          notes:
          - مخطط لغة XML لائتلاف الشبكة العنكبوتية الدولية يقدم صيغة تبادلية باللغة
            المذكورة لمعلومات المخطط. الوثيقة الخاصة بمخطط واحد تشتمل على وصف لمكونات
            ترتبط "بحيز كتابة اسم" واحد في لغة XML, ولكن قد تكون هناك عدة وثائق لوصف
            مكونات في نفس المخطط , أي في نفس حيز كتابة الاسم المستهدف.
          release: '1'
