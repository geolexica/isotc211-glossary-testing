          date_accepted: 2000-12-15 00:00:00+00:00
          definition: عملية تحديد ما إذا كان التنفيذ يحقق معيار القبول ويمكن المستخدم
            من قبول التنفيذ .
          entry_status: valid
          examples: []
          id: 7
          language_code: ara
          notes:
          - هذا يشمل تخطيط وتنفيذ عدة أنواع من الاختبارات (مثل الاختبارات الوظيفية
            واختبارات الحجم واختبارات الأداء) التي تثبت أن التنفيذ يفي بجميع شروط
            ومتطلبات المستخدم
          - هذا لا يشكل جزءا من اختبار المطابقة.
          release: '1'
          review_indicator: ''
          terms:
          - designation: اختبار القبول (المستخدم)
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2000-12-15 00:00:00+00:00
