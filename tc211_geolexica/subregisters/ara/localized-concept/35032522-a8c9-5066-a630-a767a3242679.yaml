          definition: المدة التي يظل فيها الشيء موجودا
          entry_status: valid
          examples: []
          id: 269
          language_code: ara
          notes:
          - العمر المتمثل في زمن الصلاحية هو المدة التي يكون الكيان فيها موجوداً في
            الواقع الذي تمت نمذجته. أما العمر المتمثل في زمن المعاملة أو التعامل فهو
            المدة التي يظل فيها الكيان المشمول في قاعدة البيانات موجوداً وثابتاً فيها.
          release: '1'
