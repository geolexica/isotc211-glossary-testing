          definition: لغة رسمية مبنية على التكوين المفاهيمي  لغرض تمثيل المخططات المفاهيمية(
            التصورية)
          entry_status: valid
          examples:
          - لغة UML , لغة EXPRESS , لغة IDEF 1X.
          id: 70
          language_code: ara
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - لغة المخطط التصوري يمكن أن تكون لفظية كما يمكن أن تكون مرسومة أو مصورة
            ، حيث أن العديد من  المخطط التصوري يمكن أن تعتمد على نفس الشكلية التصورية
            .
