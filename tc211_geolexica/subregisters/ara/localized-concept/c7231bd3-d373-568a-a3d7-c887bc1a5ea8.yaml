          date_accepted: 2010-06-15 00:00:00+00:00
          definition: أداة تتكون من دوار لفاف مركب على جمبال بحيث يحافظ محور دورانه
            على اتجاه ثابت
          entry_status: valid
          examples: []
          id: 1123
          language_code: ara
          lineage_source: ISO/TS 19130:2010(E)
          lineage_source_similarity: '1'
          notes:
          - العضو الدوار يدور على محور ثابت بينما البنية التي حوله تدور أو تميل. بالنسبة
            للطائرات فإن خطو أو خطران الطائرة واتجاهها يقاسان على الدوران الثابت للجيروسكوب.
            وفي الفضاء ، الذي تكون فيه نقاط البوصلة الأربع بلا معنى، يستعمل دوران
            محور الجيروسكوب كنقطة إسناد مرجعي للملاحة. وكل نظام للملاحظة يعمل بالقصور
            الذاتي يشتمل على ثلاثة جيروسكوبات مركبة على ذات محورين تستخدم لقياس التمايل
            والخطران والانعراج.
          release: '2'
          review_date: 2018-09-01 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2018-09-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19130-1:2018(E)
