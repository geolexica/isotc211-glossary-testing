          definition: عنصر هندسي بسيط ثنائي الأبعاد يمثل موضعيا صورة مستمرة لمنطقة
            معينة من سطح مستو
          entry_status: valid
          examples: []
          id: 437
          language_code: ara
          lineage_source: ISO 19107:2003
          notes:
          - الحد الخارجي لسطح ما يتمثل في مجموعة من المنحنيات الموجهة والمغلقة التي
            تصف حدود السطح المذكور. الأسطح التي تكون أجزاؤها مشابهة لأجزاء جسم كروي
            , أو لأجزاء حلقة مرساة (ع) (شكل طوبولوجي كروي له "مقابض" بعدد (ع)) ليس
            لها حد خارجي. مثل هذه الأسطح تسمى دورات cycles.
          release: '1'
          review_date: 2018-06-08 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2020-01-09 00:00:00+00:00
          review_decision_event: Supersession of ISO 19107:2003 and publication of
            ISO 19136-1:2020
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19136-1:2020(E), 3.1.57. Lineage source added as ISO 19107:2003
          review_indicator: ''
          review_status: final
          terms:
          - designation: سطح
            normative_status: preferred
            type: expression
