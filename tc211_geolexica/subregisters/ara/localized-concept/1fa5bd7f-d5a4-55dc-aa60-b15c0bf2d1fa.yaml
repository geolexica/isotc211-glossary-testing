          definition: متغيرات أو مؤشرات داخلية لأنظمة تحديد الأماكن تدل على مستوى
            الأداء الذي تم تحقيقه
          entry_status: valid
          examples: []
          id: 328
          language_code: ara
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - يمكن استخدام مؤشرات الأداء كدليل على فحص جودة نظام تحديد الأماكن و/أو
            كحل لتحديد الأماكن. وظائف فحص الجودة الداخلية قد تشمل عوامل مثل قوة الإشارة
            عند استقبال الإشارات اللاسلكية [نسبة الإشارة إلى الضوضاءSNR]  , والأرقام
            الدالة على تخفيف درجة الدقة نتيجة لقيود هندسية في نظم التحديد اللاسلكية
            , ورقم الاستحقاق الخاص بالنظام.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
