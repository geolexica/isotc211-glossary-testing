        object:
          authoritative_source:
            link: https://www.iso.org/standard/26012.html
            ref: ISO 19107:2003
          date_accepted: 2003-05-01 00:00:00+00:00
          date_amended: 2019-12-02 00:00:00+00:00
          definition: "العدد الأكبر (ن) بحيث أن كل موقع مباشر في\n مجموعة هندسية ممكن\
            \ ربطها مع المجموعة الفرعية التي لها موقع مباشر في داخلها وومتساوية (متماثلة)\
            \ بالنسبة إلى       ( Rn)، وفي هندسة إقليدس هي (ن -حيز) n-space"
          entry_status: superseded
          examples: []
          id: 213
          language_code: ara
          notes:
          - المنحنيات لها بعد هندسي لأنها صور مستمرة أو غير منقطعة لجزء من الخط الحقيقي.1
            – الأسطح لا يمكن أن تمثل بالكامل على R2 , ولكن حول كل موقع نقطة يمكن إيجاد
            منطقة مجاورة صغيرة تشبه (بموجب الفعاليات المستمرة) الأجزاء الداخلية لوحدة
            الدائرة في R2 , وهي بالتالي تكون ثنائية الأبعاد. في هذا المقياس الدولي,
            معظم الأسطح المرممة (أمثلة لـ GM-SurfacePatch) يتم تمثيلها على أجزاء من
            R2  بآليات الاستكمال المعرِّفة لها.
          release: '-1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of document ISO 19107:2019(E)
          review_decision_notes: This entry is superseded by the entry for geometric
            dimension <geometry, topology> in ISO 19107:2019(E)
          review_indicator: ''
          review_status: final
          review_type: supersession
          terms:
          - designation: البعد الهندسي
            normative_status: null
            type: expression
        parents: []
        timeCreated: 2003-05-01 00:00:00+00:00
