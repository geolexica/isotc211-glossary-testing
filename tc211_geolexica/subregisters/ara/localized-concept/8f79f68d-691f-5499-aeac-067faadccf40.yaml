          definition: وصف تفصيلي لمجموعة بيانات أو سلسلة مجموعة بيانات مع معلومات
            إضافية تمكن من إنشائها وتقديمها إلى طرف آخر لاستخدامها
          entry_status: valid
          examples: []
          id: 111
          language_code: ara
          notes:
          - مواصفات منتح البيانات تحتوي على وصف المجال المستهدف بالبحث أو الاهتمام
            ومواصفات لتمثيل المجال المستهدف بالبحث أو الاهتمام وفقاً لمجموعة بيانات
            معينة. ويمكن استخدام هذه المواصفات للإنتاج , أو للمبيعات , أو للاستخدام
            النهائي أو لأغراض أخرى.
          release: '1'
          review_indicator: ''
          terms:
          - designation: مواصفات منتج بيانات
            normative_status: preferred
            type: expression
