          definition: نوع من البيانات يصف نقطة أو شكل هندسي محتمل أن يشغلها معلم أو
            شخص
          entry_status: valid
          examples: []
          id: 347
          language_code: ara
          notes:
          - الموقع المباشر هو من حيث الدلالة اللفظية نوع فرعي متفرع من الموقع. المواقع
            المباشرة كما جاء في وصفها يمكن فقط أن تحدد نقطة وبالتالي يمكن القول بأنه
            لا يمكن تمثيل كل المواقع بالموقع المباشر . وينسجم هذا مع "نوع العلاقة
            الكونية". هندسة المقياس الدولي 19107 هي أيضاً موقع , ولكنه ليس موقعاً
            مباشراً.
          release: '1'
          review_indicator: ''
          terms:
          - designation: موقع
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
