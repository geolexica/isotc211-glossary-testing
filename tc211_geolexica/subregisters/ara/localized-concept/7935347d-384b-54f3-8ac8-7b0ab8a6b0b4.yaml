          date_accepted: 2003-05-01 00:00:00+00:00
          definition: عنصر هندسي بسيط ذو بعد واحد يمثل الصورة المتصلة  للخط
          entry_status: valid
          examples: []
          id: 101
          language_code: ara
          lineage_source: ISO 19107:2003
          notes:
          - حدود المنحنى هي مجموعة النقاط الواقعة على كل طرف من طرفيه.  فإذا كان المنحنى
            حلقة كان طرفاه متطابقين , وفي هذه الحالة يعتبر المنحنى ( إذا كان مغلقاً
            طوبولوجيا) منحنى ليست له حدود. النقطة الأولى تسمى نقطة الابتداء , والنقطة
            الأخيرة تسمى نقطة الانتهاء. الربط المنطقي للمنحنى مضمون بموجب عبارة "
            الصورة المستمرة لخط ما". هناك نظرية طوبولوجية تنص على أن الصورة المستمرة
            لمجموعة متصلة ببعضها هي أيضاً متصلة.
          release: '1'
          review_date: 2018-06-08 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2020-01-09 00:00:00+00:00
          review_decision_event: Supersession of ISO 19107:2003 and publication of
            ISO 19136-1:2020
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
