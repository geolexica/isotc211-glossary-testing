          definition: إسم لكائن أو نوع أو فئة.
          entry_status: valid
          examples:
          - '"أوراق النبات الدقيقة المتساقطة" قيمة إسمية تحدد نوعا من الغطاء النباتي.'
          id: 863
          language_code: ara
          notes:
          - كثير من البيانات الوصفية للمعالم تكون قيما إسمية وليس قيما رقمية. وعادة
            ما يحدد الحيز المخصص للقيمة بالنسبة لهذه البيانات الوصفية بشكل جدول للتعداد
            أو إدخال الرموز.
          release: '2'
          terms:
          - designation: القيمة الإسمية
            normative_status: preferred
            type: expression
        parents: []
