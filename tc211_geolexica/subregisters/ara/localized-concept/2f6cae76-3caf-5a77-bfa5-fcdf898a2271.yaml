          definition: نشاط يؤدي الى تأسيس توافق بين مفهومين او أكثر ذات علاقة متقاربة
            أو متداخلة و تكون بينها اختلافات مهنية أو فنية أو علمية أو اجتماعية أو
            اقتصادية أو لغوية أو ثقافية أو غير ذلك من الاختلافات ، لأجل إزالة  او
            التقليل من الاختلافات الطفيفة بينها.
