          definition: صفة ملازمة لمعلم هندسي تجعله موحد الخواص من الداخل ( أي أن كل
            النقاط لها تماثل متجاور ) ، وبالتالي يكون في كل أجزائه متماثلا ً داخلياً
            لمجموعة فرعية مفتوحة لحيز إحداثيات إقليدسي ذو بعد مناسب
          entry_status: superseded
