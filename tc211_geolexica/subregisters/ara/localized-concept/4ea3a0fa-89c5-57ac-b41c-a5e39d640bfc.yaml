          date_accepted: 2007-10-15 00:00:00+00:00
          definition: تسلسل مرتب لأوقات مدونة مرتبط بسلسلة من عروض لنفس الكائنات
          entry_status: valid
          examples: []
          id: 688
          language_code: ara
          notes:
          - لا يفترض في الأشياء المتتابعة زمنياً أن تكون الفواصل الزمنية بينها متساوية
            , أو تكون على مسافات مكانية متساوية. للتغيير غير المترابط , يكون المنطق
            الافتراضي هو أخذ العينات من نقاط التغيير الزمنية إن أمكن , وذلك بحيث يكون
            الطابع الزماني هو أول مثال زماني على تبني الصفات المعتمدة لتلك المجموعة
            من القيم. وللمحافظة على الحيِّز المكاني فإن بعض العينات التي تشكل جزءاً
            من نسق تتابعي تشتمل فقط على القيم التي تغيرت منذ آخر جولة تم فيها أخذ
            العينات الزمنية. لهذا السبب يجب أن ينظر إلى العينة فقط من خلال النسق أو
            السياق التتابعي الذي يحتويها. بالنسبة لأنواع الحركة الصارمة (مثل متابعة
            مركبة آلية) نحتاج فقط إلى المركز الوسط (وهي قيمة نقطية) والاتجاه (الاتجاه
            الذي تسير فيه المركبة) لتحديد التتابع الزمني الذي يصف الموقع والامتداد
            المكاني. أما الحركة المرتبطة بتشوه في الجسم المتحرك فإنها تحتاج إلى مزيد
            من المعلومات.
          release: '1'
          review_indicator: ''
          terms:
          - designation: تسلسل زمني
            normative_status: preferred
            type: expression
        parents: []
