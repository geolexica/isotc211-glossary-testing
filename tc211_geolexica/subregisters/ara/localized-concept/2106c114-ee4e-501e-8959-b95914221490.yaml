          definition: كائن طوبولوجي موجه يمثل ربطاً بين حافة معينة وأحد اتجاهاتها
          entry_status: valid
          examples: []
          id: 136
          language_code: ara
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - الحافة الموجهة التي يكون اتجاهها موافقاً لاتجاه الحافة تعتبر حافة ذات
            اتجاه ايجابي (+) ، أما إذا كانت غير ذلك فيكون الاتجاه سالباً (-) . تستخدم
            الحافة الموجهة في الطوبولوجيا لتمييز الجانب الأيمن (-) عن الجانب الأيسر
            (+) من نفس الحافة وتمييز عقدة البداية (-) وعقدة النهاية (+) لنفس الحافة
            ، كما تستخدم في الطوبولوجيا الحسابية لتمثيل هذه التصورات.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
