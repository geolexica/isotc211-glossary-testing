          definition: مجموعة من وصلات الربط والمنحنيات ذات العلاقة تستخدم مجتمعة في
            مسار
          entry_status: valid
          examples: []
          id: 281
          language_code: ara
          notes:
          - تستخدم المناورات لتجميع المنعطفات في شكل مجموعات مؤتلفة من المنعطفات المريحة
            والقانونية. ويمكن للمنعطفات أن تكون بسيطة جدا بحيث لا تزيد عن منعطف واحد
            أو مجموعة منعطفات سريعة ("المنعطفات الحادة" في الغرب الأوسط الأمريكي تتكون
            من منعطف يليه مباشرة منعطف في الاتجاه المضاد) أو مجموعات مؤتلفة شديدة
            التعقيد تتكون  من مدخل , ومخرج وطرق مرور موصلة ("الطرق الدائرية السحرية"
            بالمملكة المتحدة).
          release: '1'
          review_indicator: ''
          terms:
          - designation: مناورة
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
