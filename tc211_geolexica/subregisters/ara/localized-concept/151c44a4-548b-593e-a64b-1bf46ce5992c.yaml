            ref: ISO 19101-1:2014
          date_accepted: 2002-07-01 00:00:00+00:00
          definition: الخصائص المميزة للمعلم
          entry_status: valid
          examples:
          - يمكن لصفة معلم اسمها "لون" , أن تكون لها قيمة الصفة "أخضر" , وتكون هذه
            القيمة منتمية إلى نوع البيانات "نص".
          - يمكن لصفة معلم اسمها "طول" أن تكون لها قيمة الصفة "82.4" , وتكون هذه القيمة
            منتمية إلى نوع البيانات "حقيقي".
          id: 170
          language_code: ara
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - يكون للبيانات الوصفية للمعلم اسم , ونوع بيانات ومجال قيمة ترتبط بها. كما
            أن البيانات الوصفية الخاصة بنظير المعلم لها أيضاً قيمة تؤخذ من مجال القيمة.
          - في فهرس المعالم ، قد تشتمل بيانات وصف المعلم على مجال للقيمة ولكنها لا
            تحدد قيمة لبيانات وصف أمثلة للمعالم.
          release: '1'
          review_date: 2010-10-12 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2014-11-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19101-1:2014
          review_decision_notes: Authoritative reference changed from ISO 19101:2002
            to ISO 19101-1:2014. Lineage source added as ISO 19101:2002.
          review_indicator: ''
          review_status: final
          terms:
          - designation: صفه المعلم
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2002-07-01 00:00:00+00:00
