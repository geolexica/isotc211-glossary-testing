          definition: множество точек в объединении геометрий (или объединение траекторий)
            одного набора параметров геометрии
          entry_status: valid
          examples: []
          id: 645
          language_code: rus
          lineage_source: перевод ISO 19141:2008
          notes:
          - Это является обобщением концепции геометрической призмы, которая является
            выпуклой оболочкой двух конгруэнтных многоугольников в трехмерном пространстве.
            Подобные многогранники можно рассматривать, как расслоение конгруэнтных
            многогранников.
          release: '2'
          terms:
          - designation: призма <один набор параметров геометрии>
            normative_status: preferred
            type: expression
