          authoritative_source:
            clause: (E), 3.47
            link: https://www.iso.org/standard/66175.html
            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: множество непересекающихся геометрических примитивов, в котором
            границы каждого   примитива могут быть представлены как объединенение
            других геометрических примитивов меньшей размерности в пределах того же
            множества
          entry_status: valid
          examples: []
          id: 212
          language_code: rus
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Геометрические примитивы в данном множестве разрознены в том смысле, что
            не существует точки во внутренней области для более, чем одного геометрического
            примитива. Множество ограничено граничными операциями, что означает, что
            для каждого элемента в геометрическом комплексе существует набор (также
            являющийся геометрическим комплексом) геометрических примитивов , который
            представляет границу этого элемента. Границей точки (единственного 0-размерного
            объектного типа примитива геометрии) является пустое множество. Таким
            образом, геометрическим примитивом наибольшей размерности является тело
            и поэтому построение граничного оператора по этому определению завершается
            самое большее на третьем шаге. Это также демонстрирует случай, когда границей
            любого объекта является цикл
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.47. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: геометрический комплекс
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2003-05-01 00:00:00+00:00
