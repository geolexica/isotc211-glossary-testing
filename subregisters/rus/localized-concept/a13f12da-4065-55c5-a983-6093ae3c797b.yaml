          definition: представление явлений в виде  изображений, выполненное электронными
            и/или оптическими методами
          entry_status: valid
          examples: []
          id: 860
          language_code: rus
          lineage_source: ISO/TS 19101-2:2008(E)
          lineage_source_similarity: 1
          notes:
          - 'In this Technical Specification, it is assumed that the phenomena have
            been sensed or detected by one or more devices such as radar, cameras,
            photometers, and infrared and multispectral scanners

            : в настоящей технической спецификации предполагается, что эти явления
            были обнаружены  одним или несколькими устройствами, такими, как радар,
            камеры, фотометры и инфракрасные и мультиспектральные сканеры'
