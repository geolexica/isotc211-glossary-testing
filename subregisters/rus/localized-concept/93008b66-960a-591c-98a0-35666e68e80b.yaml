          definition: механическое устройство, состоящее из двух или более колец,
            соединенных таким образом, что каждое из них вращается свободно вокруг
            оси, которая представляет собой диаметр следующего кольца по направлению
            к самому внешнему кольцу набора
          entry_status: valid
