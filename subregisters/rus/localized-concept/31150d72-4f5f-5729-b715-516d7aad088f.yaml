            link: https://www.iso.org/standard/32571.html
            ref: ISO 19153:2014
          date_accepted: 2014-02-15 00:00:00+00:00
          definition: последовательность агентирования, где агент в каждом отношении
            является принципалом следующего в цепочке
          entry_status: valid
          examples: []
          id: 1213
          language_code: rus
          lineage_source: перевод ИСО 19153:2014
          notes:
          - Цепочка агентства с надлежащими соглашениями на каждом этапе образует
            промежуточное агентство между агентом первого звена и субъектом последнего.
            Эту цепочку можно составить в любом направлении, то есть как «субъект
            → агент = субъект → агент» (нормальный порядок или порядок предоставления),
            либо «агент → субъект = агент → субъект» (обратный порядок, порядок приёмки,
            проверки или трассировки).
          release: '3'
          terms:
          - designation: цепочка агентирования
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-02-15 00:00:00+00:00
