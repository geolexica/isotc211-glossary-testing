        object:
          authoritative_source:
            link: https://www.iso.org/standard/41445.html
            ref: ISO 19141:2008
          date_accepted: 2008-06-01 00:00:00+00:00
          definition: представление геометрического объекта, использующее локальное
            начало координат и локальные векторы ординат,  при заданном времени отсчёта
          entry_status: valid
          examples: []
          id: 717
          language_code: rus
          lineage_source: перевод ИСО 19141:2008
          notes:
          - Жесткий геометрический объект может подвергаться трансляции или ротации,
            но остается соответствующим своему базовому представлению
          - локальное начало отсчета и векторы локального  ординат устанавливают инженерную
            систему координат (ISO 19111), также называемую локальным фреймом или
            локальной Евклидовой системой координат.
          release: '2'
          terms:
          - designation: базовое представление <движущиеся объекты>
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2008-06-01 00:00:00+00:00
