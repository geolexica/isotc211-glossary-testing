          definition: модель объекта, представляющая собой функцию, возвращающую значения
            из диапазона допустимых значений для каждой точки в пространственной,
            временнóй или пространственно-временнóй области определения
          entry_status: valid
          examples:
          - ами являются растровое изображение, полигональный оверлей или цифровая
            матрица высот
          id: 99
          language_code: rus
          lineage_source: Internet
          notes:
          - Иными словами, покрытие является пространственным  объектом, который имеет
            многочисленные значения для каждого типа атрибута, где  каждая точка внутри  геометрического
            представления пространственного объекта имеет одно и то же значение для
            каждого типа атрибута
          review_indicator: ''
          terms:
          - designation: покрытие
            normative_status: preferred
            type: expression
        parents: []
