          definition: опознаваемое географическое место
          entry_status: superseded
          examples:
          - '"Эйфелева башня", "Мадрид", "Калифорния"'
          id: 276
          language_code: rus
          notes:
          - Местоположение представляется одним из множества типов данных, описывающих
            положение, а также метаданными  об этих данных, в том числе – о координатах
            (из раздела «опорная система координат»), измерении (из раздела «система
            линейной привязки») или адресах (из «адресной системы»).[ISO 19133]
