        object:
          authoritative_source:
            link: https://www.iso.org/standard/40601.html
            ref: ISO 19132:2007
          date_accepted: 2007-10-15 00:00:00+00:00
          definition: связь двух или более  программных систем путем передачи информации
            или сообщений
          entry_status: valid
          examples: []
          id: 660
          language_code: rus
          lineage_source: Internet
          notes:
          - В литературе в настоящее время нет четких определений терминов "слабосвязанное  соединение"
            и "сильносвязанное соединение". В общем смысле, "сильносвязанное соединение"
            означает, что существует своего рода зависимость в использовании интерфейса
            между запрашивающей стороной и принимающей. "Слабосвязанное соединение"
            означает, что такой зависимости нет. Понимание существа  такой зависимости  у
            разных авторов различается.  В свете этого, "сильносвязанное соединение"
            или "сильная интеграция" являются неудачными терминами и рассматривались
            в качестве таковых с начала их формирования . В некоторых источниках есть
            указание на интеграцию как  "сильносвязанное соединение", но этот подход
            является  еще менее корректным
          review_indicator: ''
          terms:
          - designation: соединение
            normative_status: preferred
            type: expression
        parents: []
