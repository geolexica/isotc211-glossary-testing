          definition: Обновить ссылку на ресурс, который был перемещен или скопирован
            в новое место
          entry_status: valid
          examples:
          - сервер генерирует ответ на запрос GetFeature, он должен скопировать ссылочный
            компонент в документ ответа, и сервер должен "переместить" исходную ссылку,
            содержащуюся в ссылочном компоненте, в копию, размещенную в документе
            ответа.
          id: 1036
          language_code: rus
          lineage_source: ISO 19142:2010
          notes: []
          release: '2'
          terms:
          - designation: переместить <ссылка>
            normative_status: preferred
            type: expression
