          abbrev: LIDAR
          authoritative_source:
            clause: '4.40'
            link: https://www.iso.org/standard/56113.html
            ref: ISO/TS 19130-2:2014
          date_accepted: 2014-01-15 00:00:00+00:00
          definition: система, состоящая из 1) источника фотонов (зачастую, но не
            обязательно, лазера), 2) системы обнаружения фотонов, 3) схемы синхронизации
            и 4) оптики, как для источника, так и для приемника, который использует
            излучаемый лазерный свет для измерения дальности и / или свойств твердых
            объектов, газов или частиц в атмосфере
          entry_status: valid
          examples: []
          id: 1400
          language_code: rus
          lineage_source: ISO/TS 19130-2:2014
          notes:
          - лидары времени полета (TOF)  используют короткие лазерные импульсы и точно
            записывают время, когда каждый лазерный импульс был испущен, и время,
            когда каждый отраженный возврат(ы) получен, чтобы вычислить расстояние(ы)
            до рассеивателя(ов), встреченного испущенным импульсом. Для топографического
            лидара эти измерения времени полета затем объединяются с точными данными
            о местоположении/ориентации платформы вместе с указывающими данными для
            получения трехмерного продукта освещенной сцены интереса.
          release: '3'
          terms:
          - designation: обнаружение света и дальность
            normative_status: preferred
            type: expression
          - designation: LIDAR
            type: expression
        parents: []
        timeCreated: 2014-01-15 00:00:00+00:00
