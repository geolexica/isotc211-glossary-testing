          definition: величина, характеризуемая числовым значением и направлением
          entry_status: valid
          examples: []
          id: 491
          language_code: rus
          lineage_source: Internet
          notes:
          - Направленный линейный сегмент представляет собой вектор, если его длина
            и направление  соответствуют числовому значению и направлению вектора.
            Термин «векторные данные» относится к данным, которые описывают конфигурацию
            объектов в пространстве  как набора направленных линейных сегментов
          review_indicator: ''
