          definition: ориентированный топологический объект, который представляет
            связь между узлом и одним из его направлений
          entry_status: valid
          examples: []
          id: 138
          language_code: rus
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Ориентированные узлы используют в кограничной  связи для поддержки пространственной
            ассоциации между ребом и узлом. Направление узла соотносится с ребром,
            «+» для концевого узла, «-» - для начального. Это соответствует записи
            в векторной нотации  «result = end – start».
          release: '1'
