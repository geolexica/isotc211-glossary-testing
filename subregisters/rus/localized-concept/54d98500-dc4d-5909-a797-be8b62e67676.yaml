          definition: Связь между терминами на данном языке, представляющими ту же
            концепцию
          entry_status: valid
          examples: []
          id: 896
          language_code: rus
          lineage_source: ISO 19146:2010(E)
          lineage_source_similarity: 1
          notes:
          - отношение синонимии существует, например, между дейтерием и тяжелым водородом.
          - термины, которые взаимозаменяемы во всех контекстах, называются синонимами;
            если они взаимозаменяемы только в некоторых контекстах, они называются
            квази-синонимами.
          release: '2'
