        object:
          authoritative_source:
            clause: '2.15'
            link: https://www.iso.org/standard/45324.html
            ref: ISO/IEC Guide 99:2007
          date_accepted: 2014-07-15 00:00:00+00:00
          definition: близость между показаниями или измеренными значениями величины,
            полученными при повторных измерениях для одного и того же или аналогичных
            объектов при заданных условиях
          entry_status: valid
          examples: []
          id: 1465
          language_code: rus
          lineage_source: ISO/TS 19159-1:2014, 4.19
          lineage_source_similarity: 1
          notes:
          - Прецизионность измерений обычно выражается численно через показатели непрецизионности,
            такие как стандартное отклонение, дисперсия или коэффициент вариации при
            заданных условиях измерений.
          - '"Заданные условия " могут быть например, условиями сходимости и измерений,
            условиями промежуточной прецизионности измерений или условиями воспроизводимости
            измерений (см. ГОСТ Р ИСО 5725-3-2002)'
          - Понятие "прецизионность измерений" используется для определения сходимости
            измерений, промежуточной прецизмонности измерений и воспроизводимости
            измерений.
          - Иногда понятие прецизионность измреений ошибочно используют для обозначения
            точности измерений
          release: '3'
          terms:
          - designation: прецизионность измерений
            normative_status: preferred
            type: expression
          - designation: прецезионность
            type: expression
        parents: []
        timeCreated: 2014-07-15 00:00:00+00:00
