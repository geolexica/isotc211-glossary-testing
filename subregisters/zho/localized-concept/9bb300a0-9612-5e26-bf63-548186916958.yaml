          definition: 两个域（例如两个复形）之间的关系，存在从一个域到另一个域保持结构的函数。
          entry_status: superseded
          examples: []
          id: 228
          language_code: zho
          notes:
          - 同态区别于同构在于它没有反函数的要求。在同构中，两个同态互为反函数是基本要求。连续函数是拓扑同态，因为他们保留了“拓扑特征”。拓扑复形到它的几何实现的映射保留了边界的概念，因此是同态。
          release: '-1'
