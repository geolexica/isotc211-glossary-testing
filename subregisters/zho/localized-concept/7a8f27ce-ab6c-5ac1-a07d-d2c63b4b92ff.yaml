            link: https://www.iso.org/standard/66175.html
            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: 包含给定的几何对象的最小凸集。
          entry_status: valid
          examples: []
          id: 86
          language_code: zho
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - '''Provisional translation: 19107:2019, 3.15 -- Note 1 to entry

            $$

            ''注：“最小”是集合理论上最小，并不是指尺度上。这个定义也可以重写为“包含所给定的几何元素的所有凸集的并集”。

            $$

            "Smallest" is the set theoretic smallest, not an indication of a measurement.
            The definition can be rewritten as "the intersection of all convex sets
            that contain the geometric object". Another definition in a Euclidean
            space `bbb"E"^n` is the union of all lines with both end points in the
            given geometric object. `C = A."convexHull" <=> [C."convex" = "TRUE"]
            ^^ [A sub C] ^^ [[B."convex" = "true", A sub B] => [A sube C sube B]]`'
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from Dictionary of
            Computing, Fourth Edition, Oxford University Press to ISO 19107:2019,
            3.15. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: 凸包
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2003-05-01 00:00:00+00:00
