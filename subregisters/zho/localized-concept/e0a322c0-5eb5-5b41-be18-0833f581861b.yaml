      266cc9:
        author:
          email: glossarist@ribose.com
          name: Data migration procedure
        object:
          authoritative_source:
            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: 2005-10-15 00:00:00+00:00
          definition: 与路径关联的成本的函数。
          entry_status: valid
          examples: []
          id: 97
          language_code: zho
          notes:
          - 通常的做法是给路径的每一部分赋一个成本值，把总路径成本值定义为各部分成本的总和。这一函数对于大多数常用导航算法的运算是很有必要的。成本函数的单位不仅局限于货币的成本和价值，而且还包括诸如时间、距离和其他可能的度量。惟一的要求是函数为增加的，并且至少是非负的。非负这一要求可以弱化为与网络中任意环路相关的成本值非零或非负，以证明“最小成本”的路径存在。
          review_indicator: ''
          terms:
          - designation: 成本函数
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
