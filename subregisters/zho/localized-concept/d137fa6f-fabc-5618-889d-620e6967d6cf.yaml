    tree:
      d12f16:
        author:
          email: glossarist@ribose.com
          name: Data migration procedure
        object:
          authoritative_source:
            link: https://www.iso.org/standard/40601.html
            ref: ISO 19132:2007
          date_accepted: 2007-10-15 00:00:00+00:00
          definition: 按时间戳记排序的序列，这些时间戳记与同一对象所表示的序列关联。
          entry_status: valid
          examples: []
          id: 688
          language_code: zho
          notes:
          - 没假定时间序列为均匀的时间或空间间隔。对离散变化而言,如果可能，默认逻辑操作是对时间点的变化采样,因此该时间戳记成为第一时间实例，其中所列出的属性取的值是多个值的组合。为节省空间,序列中的一些样本只列出瞬间先于时间样本的变化值。为此,只应在包含序列的环境中才考虑样本。对于刚体运动(如车辆跟踪)而言,
            时间序列只需要中心点(点值)和定向(旅行方向)来描述位置和空间范围。对在运动过程中发生变化的对象，时间序列将需要更多的信息。
          review_indicator: ''
          terms:
          - designation: 时间序列
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2007-10-15 00:00:00+00:00
