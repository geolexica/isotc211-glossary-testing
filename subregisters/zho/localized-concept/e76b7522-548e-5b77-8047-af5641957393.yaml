            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: 有向拓扑对象，表达拓扑体和它的一个方向之间的关联。
          entry_status: valid
          examples: []
          id: 139
          language_code: zho
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 有向体用在余边界关系中以维持面与拓扑体之间的空间关联。体的方向与它的边界面相对应，如果边界面的外法向是向外的，则这个体是“+”如果边界的外法向是向内的，则这个体是负方向“-”。这与一个体的边界“向上=向外”的概念一致。
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
