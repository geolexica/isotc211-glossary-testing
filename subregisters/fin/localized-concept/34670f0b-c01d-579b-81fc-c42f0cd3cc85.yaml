            link: https://www.iso.org/standard/66175.html
            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: joukko korkeamman topologisen ulottuvuuden omaavia topologisia
            primitiivejä, jotka liittyvät tiettyyn topologiseen objektiin siten, että
            tämä topologinen objekti on mukana jokaisen primitiivin rajauksessa
          entry_status: valid
          examples: []
          id: 48
          language_code: fin
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Jos solmupiste on linkin rajauksella, kyseinen linkki on kyseisen solmupisteen
            yhteisrajauksella. Suuntaparametri, joka liittyy jompaan kumpaan näistä
            suhteista, liittyy myös toiseen suhteeseen. Jos siis kyseinen solmupiste
            on linkin loppusolmu (määritelmän mukaan positiivisen suunnatun linkin
            loppupää), positiivinen suunta solmupisteellä olisi kyseiseen linkkiin
            yhteisrajauksella. Katso ISO 19107 -standardin kuva 35.
          release: '1'
