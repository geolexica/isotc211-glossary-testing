          date_accepted: 2007-10-15 00:00:00+00:00
          definition: objekti, joka kykenee itsenäisiin toimintoihin ja siten käynnistämään
            itsensä ja muiden objektien välisiä vuorovaikutuksia ilman välittömästi
            edeltävää ulkoista ärsykettä
          entry_status: valid
          examples: []
          id: 656
          language_code: fin
          lineage_source: Geodeettinen laitos, Internet
          notes:
          - Vertaa käsitteeseen passiivinen objekti. Aktiivinen objekti voi edustaa
            käyttäjää tai aktiivista palvelua, jonka toimintojen aloittaminen riippuu
            sisäisistä (ja siten näkymättömistä) laukaisimista. Samalla objektilla
            voi olla aktiivisia ja passiivisia tiloja, ja palvelu voi siirtyä näiden
            kahden tilan välillä aktivointi- tai passivointikutsun mukaisesti.
          review_indicator: ''
          terms:
          - designation: aktiivinen objekti
            normative_status: preferred
            type: expression
          - designation: aktiivinen olio
            type: expression
