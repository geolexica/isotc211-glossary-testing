          definition: palvelu, joka tarjoaa muille palveluille tai sovelluksille niiden
            tarvitseman perustoiminnallisuuden funktiokutsun tapaan
          entry_status: valid
          examples: []
          id: 658
          language_code: fin
          lineage_source: Internet
          notes:
          - Katso termi toimia yhteen. Peruspalveluilla ei kutsujen välillä ole pysyvää,
            käyttäjäkohtaista tilatietoa, eikä käyttäjien ole tarkoitus päästä niihin
            suoraan. Koska peruspalvelut toimivat funktiokutsun tapaan, ne voidaan
            suoritusvaiheessa helposti korvata muilla samoja rajapintoja käyttävillä
            palveluilla.
          review_indicator: ''
          terms:
          - designation: peruspalvelu
            normative_status: preferred
            type: expression
