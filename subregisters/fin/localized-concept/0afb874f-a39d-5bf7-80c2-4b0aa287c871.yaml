  notes:
  - Homomorfismit eroavat isomorfismeista siten, että edelliset eivät edellytä käänteisfunktiota.
    Isomorfismissa on periaatteessa kaksi homomorfismia, jotka ovat toistensa käänteisfunktioita.
    Jatkuvat funktiot ovat topologisia homomorfismeja, koska ne säilyttävät "topologiset
    ominaisuudet". Topologisten kompleksien kuvaus geometrisiksi ilmentymiksi säilyttää
    rajauksen käsitteen ja on sen vuoksi homomorfismi.
