          definition: etäisyyden muuttuminen siten, että mitattujen arvojen välillä
            on aina jatkuvia arvoja
          entry_status: valid
          examples: []
          id: 659
          language_code: fin
          lineage_source: Ei lähdettä, käännetty
          notes:
          - Jatkuvan muuttumisen interpoloinnissa otetaan huomioon mittauspisteiden
            (aika1, arvo1) ja (aika2, arvo2) välisen ’käyrän’ rajoitukset. Esimerkiksi
            ajoneuvon liikkuessa fyysiset rajoitukset ja ajoneuvolle soveltuvat reitit
            otetaan huomioon.
          review_indicator: ''
