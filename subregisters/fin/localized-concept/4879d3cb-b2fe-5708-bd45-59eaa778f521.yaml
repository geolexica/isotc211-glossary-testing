          date_accepted: 2005-10-15 00:00:00+00:00
          definition: esittää (abstrakti asia) luomalla konkreettinen ilmentymä tai
            antaa kyky luoda ilmentymä
          entry_status: valid
          examples: []
          id: 248
          language_code: fin
          lineage_source: MOT Englanti 4.6 englanti-suomi, Tietotekniikan liiton ATK-sanakirja,
            2004
          notes:
          - Luokkamäärittely tai tietoelementtimäärittely ilmentää tyyppiä, jos määrittely
            mahdollistaa sellaisten objektien tai tietoelementtien luomisen, jotka
            voivat edustaa tyypin määrittämiä käsitteitä (ilmentymätietoa ja/tai operaatioita).
            Objekti ilmentää luokkaa, jos luokka määrittelee kyseisen objektin rakenteen
            ja funktion. Tietoelementti ilmentää tietoskeemaa, jos tietoskeema määrittelee
            kyseisen elementin rakenteen.
          review_indicator: ''
          terms:
          - designation: ilmentää
            normative_status: preferred
            type: expression
          - designation: luoda
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
