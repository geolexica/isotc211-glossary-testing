          definition: verkostoon kuuluvan reitin pisteissä tarvittava tieto, jonka
            avulla kyseinen reitti voidaan kulkea
          entry_status: valid
          examples: []
          id: 389
          language_code: fin
          lineage_source: Ei lähdettä, käännetty
          notes:
          - Jotta reitin kulkemiseen tarvittavien ohjeiden määrä voidaan pitää mahdollisimman
            pienenä, voidaan risteyssolmuissa, joihin ei liity erityistä ohjeistusta,
            soveltaa oletusohjeistusta. Oletusohjeistusta kutsutaan kulkemisen pääsäännöksi.
          review_indicator: ''
          terms:
          - designation: reittiohjeistus
            normative_status: preferred
            type: expression
