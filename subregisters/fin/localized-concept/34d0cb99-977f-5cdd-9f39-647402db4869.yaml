          definition: testi, jonka tarkoituksena on löytää toteutuksen virheet
          entry_status: valid
          examples: []
          id: 167
          language_code: fin
          notes:
          - Jos virheitä löydetään, voidaan päätellä, ettei toteutus ole kansainvälisen
            standardin mukainen. Se, ettei virheitä löydy, ei kuitenkaan välttämättä
            riitä osoittamaan, että toteutus olisi vaatimuksenmukainen. Kumoamistestillä
            voidaan osoittaa ainoastaan, etteivät tietyt vaatimukset täyty.
