          definition: epäsuoran sijainnin muuntaminen suoraksi sijainniksi
          entry_status: valid
          examples: []
          id: 195
          language_code: fin
          lineage_source: 'Sanastokeskus TSK: Geoinformatiikan sanasto (TSK 32), 2005'
          notes:
          - Geokoodauksella viitataan tavallisesti osoitteen tai risteyksen muuntamiseen
            suoraksi sijainniksi. Useat palveluntuottajat ovat sisällyttäneet geokoodauspalveluunsa
            käänteisen geokoodauksen rajapinnan ja laajentaneet näin palvelun määritelmää
            yleiseksi sijainnin muuntajaksi. Koska reitityspalveluissa käytetään sisäistä
            sijainnin koodausta, joka ei normaalisti ole muiden saatavissa, geokoodaus
            on reitityspalvelun kiinteä osa.
          review_indicator: ''
          terms:
          - designation: geokoodaus
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
