        object:
          authoritative_source:
            link: https://www.iso.org/standard/32551.html
            ref: ISO 19133:2005
          date_accepted: 2005-10-15 00:00:00+00:00
          definition: linkin tai käännöksen tila, jossa kulku on joko sallittu kaikelle
            liikenteelle tai kokonaan estetty; vertaa yksityiskohtaisemmat navigointirajoitukset
          entry_status: valid
          examples: []
          id: 474
          language_code: fin
          lineage_source: Ei lähdettä, käännetty
          notes:
          - Kuljettavuuteen vaikuttavat tavallisesti fyysiset, kulttuurilliset ja
            lainopilliset seikat. Jos objektin kuljettavuusattribuutilla on arvo epätosi,
            objektin kautta ei voi kulkea. Jos objekti, jonka kautta ei voi kulkea,
            on linkki, se itse asiassa poistuu käytössä olevasta verkostosta. Jos
            objekti on solmupiste, se ja kaikki siihen liittyvät linkit poistuvat
            käytössä olevasta verkostosta. Jos objekti on käännös, se poistuu miltä
            hyvänsä mahdolliselta reitiltä. Tietokokonaisuuksia, joiden kuljettavuusattribuutin
            arvo on epätosi, ei sisällytetä manöövereihin eikä reitteihin.
          review_indicator: ''
          terms:
          - designation: kuljettavuus
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
