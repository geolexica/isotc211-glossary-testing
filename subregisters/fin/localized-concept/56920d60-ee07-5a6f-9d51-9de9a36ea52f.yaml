          definition: suunnattu topologinen objekti, joka kuvaa solmupisteen ja jonkin
            sen suunnan välistä yhteyttä
          entry_status: valid
          examples: []
          id: 138
          language_code: fin
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Suunnattuja solmuja käytetään yhteisrajauksessa ylläpitämään linkin ja
            solmupisteen sijaintiyhteyttä. Suhteessa linkkiin solmupisteen suunta
            on loppusolmun suuntaan + ja alkusolmun suuntaan -. Tämä on yhdenmukaista
            vektoreihin liittyvän käsitteen "tulos = loppu - alku" kanssa.
