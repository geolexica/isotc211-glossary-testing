          definition: yleisessä käytössä oleva kalenteri; otettiin käyttöön vuonna
            1582, jotta saatiin määritellyksi vuosi lähemmäksi trooppista vuotta kuin
            juliaanisessa kalenterissa
          entry_status: valid
          examples: []
          id: 220
          language_code: fin
          lineage_source: MOT Kielitoimiston sanakirja 1.0
          notes:
          - Gregoriaanisen kalenterin käyttöönoton myötä poistuivat myös juliaanisen
            vuoden käytöstä aiheutuneet epätarkkuudet. Gregoriaanisessa kalenterissa
            kalenterivuosi on joko normaali tai karkausvuosi ja kukin vuosi on jaettu
            12 peräkkäiseen kuukauteen.
