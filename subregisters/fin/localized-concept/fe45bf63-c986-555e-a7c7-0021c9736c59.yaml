          definition: paikka, jossa jokin sijaitsee
          entry_status: valid
          examples: []
          id: 347
          language_code: fin
          lineage_source: 'Sanastokeskus TSK: Geoinformatiikan sanasto (TSK 42), 2011'
          notes:
          - Suora sijainti on semanttisesti sijainnin erikoistapaus. Määritelmän mukaiset
            suorat sijainnit voivat määrittää vain pisteitä, ja tämän vuoksi kaikkia
            sijainteja ei voi esittää suorina sijainteina. Myös standardin 19107 geometria
            on sijainti, muttei suora sijainti.
          - ISO 19100 -standardisarjassa englannin termillä position viitataan sijainnin
            ilmaisevaan tietotyyppiin ja termillä location paikkaan.
          review_indicator: ''
          terms:
          - designation: sijainti
            normative_status: preferred
            type: expression
        parents: []
