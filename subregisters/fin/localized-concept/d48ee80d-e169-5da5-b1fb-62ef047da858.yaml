          date_accepted: 2004-07-01 00:00:00+00:00
          definition: paikannusjärjestelmien sisäiset muuttujat, jotka ilmaisevat
            saavutetun suoritustason
          entry_status: valid
          examples: []
          id: 328
          language_code: fin
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - Suoritusindikaattoreita voidaan käyttää ilmaisuna paikannusjärjestelmän
            tai paikannusratkaisun laadunvalvonnasta. Sisäinen laadunvalvonta voi
            liittyä mm. vastaanotettujen radiosignaalien vahvuuteen (signaali/kohina-suhde,
            SNR); nämä luvut ilmaisevat radiopaikannusjärjestelmien geometrisistä
            rajoituksista johtuvaa tarkkuuden epävarmuutta (dilution of precision,
            DOP) sekä järjestelmäkohtaisen  hyvyyden (figure of merit, FOM).
