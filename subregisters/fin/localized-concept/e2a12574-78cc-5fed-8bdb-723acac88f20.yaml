        object:
          authoritative_source:
            link: https://www.iso.org/standard/26012.html
            ref: ISO 19107:2003
          date_accepted: 2003-05-01 00:00:00+00:00
          date_amended: 2019-12-02 00:00:00+00:00
          definition: suurin sellainen lukumäärä n, että jokainen geometriseen joukkoon
            kuuluva piste voidaan liittää pisteen sisältävään osajoukkoon, joka on
            yhtäläinen (isomorfinen) n-ulotteisen euklidisen avaruuden (R n) kanssa
          entry_status: superseded
          examples:
          - Geometrinen primitiivi voi olla nollaulotteinen (piste), yksiulotteinen
            (käyrä), kaksiulotteinen (pinta) tai kolmiulotteinen (kappale).
          id: 213
          language_code: fin
          notes:
          - Käyrät ovat todellisen viivan osan jatkuvia kuvia, ja siten niiden geometrinen
            ulottuvuus on yksi. Pintoja ei voi kokonaisuudessaan kuvata R 2 -avaruuteen,
            mutta kullakin pistesijainnilla on pieni ympäristö, joka (jatkuvissa funktioissa)
            muistuttaa yksikköympyrän sisäpuolta R 2 -avaruudessa, ja sen vuoksi pinnat
            ovat kaksiulotteisia. Tässä kansainvälisessä standardissa suurin osa pintapaloista
            (GM_SurfacePatch:n ilmentymät) on kuvattu R 2 -avaruuden osiin interpolointimekanismeilla,
            joilla ne on määritelty.
          release: '-1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of document ISO 19107:2019(E)
          review_decision_notes: This entry is superseded by the entry for geometric
            dimension <geometry, topology> in ISO 19107:2019(E)
          review_indicator: ''
          review_status: final
          review_type: supersession
          terms:
          - designation: geometrinen ulottuvuus
            normative_status: null
            type: expression
        parents: []
        timeCreated: 2003-05-01 00:00:00+00:00
