          notes:
          - Topologinen objekti on yhtenäinen, jos ja vain jos kaikki sen geometriset
            ilmentymät ovat yhtenäisiä. Tätä ehtoa ei ole tässä yhteydessä otettu
            käsitteen määritelmäksi, sillä se on seuraus eräästä topologian teoreemasta.
