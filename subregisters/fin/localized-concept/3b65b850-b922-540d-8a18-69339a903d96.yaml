          definition: geometrinen joukko, jossa mikä hyvänsä kahta pistettä yhdistävällä
            suoralla oleva piste sisältyy tähän geometriseen joukkoon
          entry_status: valid
          examples: []
          id: 87
          language_code: fin
          lineage_source: ISO 19107:2003
          lineage_source_similarity: 1
          notes:
          - Konveksit joukot ovat "yhtenäisiä", eli niillä ei ole sisäpuolisia reikiä,
            ja niitä voidaan tavallisesti pitää isomorfisina soveltuvan ulottuvuuden
            euklidisen pallon kanssa. Näin ollen pallon pintaa voidaan pitää geodeettisesti
            konveksina.
