          definition: vähimmäismäärä vapaita muuttujia, joka tarvitaan erottamaan
            geometrisen objektin sisällä olevat lähekkäiset pisteet toisistaan
          entry_status: valid
          examples: []
          id: 463
          language_code: fin
          notes:
          - Määritelmässä mainittuja vapaita muuttujia voidaan tavallisesti ajatella
            paikallisena koordinaatistona. Kolmiulotteisessa koordinaattiavaruudessa
            taso  voidaan kirjoittaa yhtälönä P(u, v) = A + u X + v Y, missä u ja
            v ovat reaalilukuja, A on mikä hyvänsä tason piste ja X ja Y ovat kaksi
            tasoa tangenttivektoria. Koska sijainnit tasolla voidaan erottaa u:n ja
            v:n avulla (tässä universaalisti), taso on kaksiulotteinen ja (u, v) on
            koordinaatisto tasolla sijaitseville pisteille. Yleisillä pinnoilla tätä
            ei yleensä voida tehdä universaalisti. Jos otetaan pinnan tangenttitaso
            ja projisioidaan pinnalla olevia pisteitä tälle tasolle, syntyy normaalisti
            tangenttipisteen lähiympäristössä paikallinen isomorfismi. Tämä alla olevan
            pinnan "paikallinen koordinaatisto" riittää määrittelemään pinnan kaksiulotteiseksi
            topologiseksi objektiksi. Koska tässä kansainvälisessä standardissa käsitellään
            ainoastaan spatiaalisia koordinaatteja, minkä hyvänsä kolmiulotteisen
            objektin topologisen ulottuvuuden määrittely voidaan perustaa koordinaatteihin.
            Neliulotteisessa (spatiotemporaalisessa) mallissa tangenttiavaruudet ovat
            myös tärkeässä asemassa enintään kolmiulotteisten objektien topologisen
            dimension määrittelyssä.
