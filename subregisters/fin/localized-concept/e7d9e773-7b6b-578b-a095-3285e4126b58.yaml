          definition: avaruuden jakaminen joukkoon vierekkäisiä aliavaruuksia, joilla
            on sama ulottuvuus kuin jaettavalla avaruudella
          entry_status: valid
          examples:
          - Piirrosesimerkkejä tesselaatioista löytyy tämän kansainvälisen standardin
            kuvista 11, 13, 20 ja 22.
          id: 457
          language_code: fin
          lineage_source: Internet
          notes:
          - Yhtenevistä säännöllisistä monikulmioista tai monitahokkaista koostuva
            tesselaatio on säännöllinen. Säännöllisistä mutta epäyhtenevistä monikulmioista
            tai monitahokkaista koostuva tesselaatio on puolisäännöllinen. Muunlaiset
            tesselaatiot ovat epäsäännöllisiä.
          review_indicator: ''
          terms:
          - designation: tesselaatio
            normative_status: preferred
            type: expression
