          definition: koosteen muoto, jossa osailmentymä voi sisältyä enintään yhteen
            komposiittiin kerrallaan ja jossa komposiittiobjekti on vastuussa osiensa
            luomisesta ja tuhoamisesta
          entry_status: superseded
          examples: []
          id: 725
          language_code: fin
          lineage_source: ISO/TS 19103:2005 ,4.2.10
          lineage_source_similarity: 1
          notes:
          - Osia, joiden kerrannaisuutta ei ole kiinnitetty, voidaan luoda komposiitin
            jälkeen, mutta sen jälkeen kun osat on luotu, ne elävät ja kuolevat komposiitin
            kanssa (osilla ja komposiitilla on sama elinikä). Edellämainitun kaltaisia
            osia voi myös eksplisiittisesti poistaa ennen komposiitin kuolemaa. Vahva
            kooste voi olla rekursiivinen. Englannin kielessä termin composition synonyymi
            on termi composite aggregation.
