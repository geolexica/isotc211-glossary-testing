          definition: pokrycie, które przyjmuje różne wartości tego samego atrybutu
            obiektu w różnych położeniach bezpośrednich w obrębie pojedynczego obiektu
            przestrzennego, czasowego lub czasoprzestrzennego z jego dziedziny
          examples: []
          id: 83
          language_code: pol
          lineage_source: PN-EN ISO 19123
          notes:
          - Mimo, że dziedzina pokrycia ciągłego jest zwykle ograniczona przestrzennie
            i/lub czasowo, to może być dzielona na nieskończoną ilość położeń bezpośrednich.
          release: '1'
          terms:
          - designation: pokrycie ciągłe
            normative_status: preferred
            type: expression
