          definition: zbiór, który reprezentuje ograniczenie obiektu
          examples: []
          id: 29
          language_code: pol
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 'Granica jest najczęściej używana w kontekście geometrii, gdzie zbiór
            stanowi kolekcję punktów lub kolekcję obiektów reprezentujących te punkty.

            W innych dziedzinach wyrażenie granica jest stosowane metaforycznie do
            opisu przejścia między obiektem a resztą rozważanej dziedziny.'
