          date_amended: 2013-12-15 00:00:00+00:00
          definition: zasięg lub cechy danych, dla których przedstawiana jest informacja
            o jakości
          examples: []
          id: 118
          language_code: pol
          lineage_source: ''
          notes:
          - 'Zakres jakości danych dla zbioru danych może obejmować serię zbiorów
            danych, do której zbiór danych należy, zbiór danych sam w sobie lub mniejszą
            grupę danych należącą fizycznie do zbioru danych i mających  wspólne cechy.
            Tymi wspólnymi cechami mogą być: określony typ obiektu, atrybut obiektu
            lub związek pomiędzy obiektami, kryterium zbierania danych, oryginalne
            źródło; określony zasięg przestrzenny lub czasowy.'
          release: '-1'
