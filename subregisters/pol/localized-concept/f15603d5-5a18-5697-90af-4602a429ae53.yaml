      69ced7:
        author:
          email: glossarist@ribose.com
          name: Glossarist bot
        object:
          authoritative_source:
            clause: (E), 3.9
            link: https://www.iso.org/standard/66175.html
            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: zbiór prostych elementów topologicznych o większym wymiarze
            topologicznym, powiązanych z danym obiektem topologicznym w taki sposób,
            że ten topologiczny obiekt należy do granicy każdego z nich
          examples: []
          id: 48
          language_code: pol
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - Jeśli węzeł jest na granicy pewnej krawędzi, wówczas krawędź ta jest na
            współgranicy tego węzła. Każdy parametr orientacji powiązany z jedną z
            tych relacji powinien być powiązany także z drugą. A zatem, jeśli dany
            węzeł jest węzłem końcowym krawędzi (czyli zdefiniowanym jako koniec krawędzi
            skierowanej dodatnio), wówczas dodatnia orientacja tego węzła (czyli węzła
            zdefiniowanego jako węzeł skierowany dodatnio) powinna mieć tę krawędź
            na swojej współgranicy.patrz Rysunek35.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.9. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: współgranica,  kogranica
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2003-05-01 00:00:00+00:00
