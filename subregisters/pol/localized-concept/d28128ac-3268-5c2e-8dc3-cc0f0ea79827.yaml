          name: Glossarist bot
        object:
          authoritative_source:
            link: https://www.iso.org/standard/26012.html
            ref: ISO 19107:2003
          date_accepted: 2003-05-01 00:00:00+00:00
          date_amended: 2019-12-02 00:00:00+00:00
          definition: największa liczba n taka, że każde położenie bezpośrednie w
            zbiorze geometrycznym może być powiązane z podzbiorem, do którego wnętrza
            to położenie bezpośrednie należy i który jest podobny (izomorficzny) do
            n - wymiarowej przestrzeni euklidesowej Rn
          examples: []
          id: 213
          language_code: pol
          notes:
          - Krzywe mają wymiar geometryczny równy 1, ponieważ są ciągłym obrazem fragmentu
            osi liczb rzeczywistych. Powierzchnie nie mogą być odwzorowane w przestrzeni
            R2 w całości, ale w pobliżu każdego położenia punktu powierzchni można
            znaleźć niewielkie otoczenie, które przypomina (w przypadku funkcji ciągłych)
            wnętrze jednostkowego pkręgu w przestrzeni R2 i dlatego są one 2-wymiarowe.
            W niniejszej Normie Międzynarodowej większość płatów powierzchniowych
            (instancjiGM_SurfacePatch) jest odwzorowanych na fragmenty R2 poprzez
            definiujące je mechanizmy interpolacji.
          release: '-1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of document ISO 19107:2019(E)
          review_decision_notes: This entry is superseded by the entry for geometric
            dimension <geometry, topology> in ISO 19107:2019(E)
          review_indicator: ''
          review_status: final
          review_type: supersession
          terms:
          - designation: wymiar geometryczny
            normative_status: null
            type: expression
        parents: []
        timeCreated: 2003-05-01 00:00:00+00:00
