          definition: nieograniczona ściana zawarta w 2-wymiarowym elemencie złożonym
          examples: []
          id: 484
          language_code: pol
          notes:
          - Ściana uniwersalna na ogół nie jest częścią żadnego obiektu, lecz jest
            wykorzystywana do przedstawienia nieograniczonej części zbioru danych.
            Jej granica wewnętrzna (nie ma granicy zewnętrznej) jest zwykle traktowana
            jako granica zewnętrzna mapy reprezentowanej przez zbiór danych. Niniejsza
            Norma Międzynarodowa nie uwzględnia szczególnych przypadków ściany uniwersalnej,
            jednak schematy aplikacyjne mogą uznać to pojęcie za przydatne.
