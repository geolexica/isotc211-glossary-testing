          definition: identyfikowalna kolekcja danych
          examples: []
          id: 124
          language_code: pol
          lineage_source: ISO 19101:2002
          lineage_source_similarity: '1'
          notes:
          - Zbiór danych może być mniejszą grupą danych, która chociaż w pewien sposób
            ograniczona, na przykład co do zasięgu przestrzennego lub typu obiektów,
            jest fizycznie zlokalizowana w większym zbiorze danych. Teoretycznie zbiór
            danych może się składać tylko z jednego obiektu lub atrybutu obiektu zawartego
            w większym zbiorze danych. Wydrukowaną mapę lub wykres także można uznać
            za zbiór danych.
          release: '1'
