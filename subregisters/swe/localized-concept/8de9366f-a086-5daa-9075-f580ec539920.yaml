          definition: specificerad datamängd eller serie av datamängder som erbjuds
            eller efterfrågas
          entry_status: valid
          examples: []
          id: 110
          language_code: swe
          lineage_source: (Type reference to national language document)
          notes:
          - 'I praktiken måste en dataprodukt definieras, huvudsakligen genom att
            specificera de krav som ska kunna ställas på data. Det kan göras innan
            någon datamängd har producerats. ISO 19131, Data product specification,
            anger ett standardiserat sätt att definiera en dataprodukt.

            till termpost: En dataprodukt kan i sin specifikation ange att datamängderna
            levereras via en viss nedladdningstjänst. Varken tjänster, databaser eller
            programvara räknas dock som dataprodukter i sig.'
          release: '1'
          review_indicator: ''
          terms:
          - designation: dataprodukt
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2007-04-15 00:00:00+00:00
