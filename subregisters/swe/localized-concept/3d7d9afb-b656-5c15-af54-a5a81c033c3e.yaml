    current: fb25d2
    tree:
      fb25d2:
        author:
          email: glossarist@ribose.com
          name: Glossarist bot
        object:
          authoritative_source:
            clause: 4.1.13
            link: https://www.iso.org/standard/59164.html
            ref: ISO 19101-1:2014
          country_code: swe
          date_accepted: 2002-07-01 00:00:00+00:00
          definition: förteckning över identifierade typer av företeelser med beskrivningar
            av vad som utmärker företeelserna, vilka uppgifter som kan finnas om en
            företeelse samt beskrivningar av hur dessa uppgifter kan användas och/eller
            påverkas
          entry_status: valid
          examples: []
          id: 854
          language_code: swe
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 2
          notes:
          - 'Definitionen baserar sig på definitionen för "feature catalogue" i ISO
            19101. Där refereras dock till begrepp som "feature attribute", "feature
            relationship" och "feature operation" vilka har undvikits här.

            till termpost: För att ge stöd vid modellering kan en objekttypskatalog
            kompletteras med namn eller beteckningar på typer av företeelser, uppgifter,
            etc.

            Anm. 3 till termpost: ISO 19110, Methodology for feature cataloguing,
            anger ett standardiserat sätt att strukturera objekttypskataloger.

            Anm. 4 till termpost: Ett exempel på en enstaka post i en objekttypskatalog
            och exempel på uppgifter som kan finnas och hur dessa kan användas och
            påverkas:

            - exempel på företeelser: Kungliga slottet, Solliden, Drottningholm

            - identifierad typ av företeelse: slott

            - uppgifter: var det finns, hur många rum det har, vem som har ägt det
            under olika perioder, när allmänheten har tillträde

            - hur uppgifter kan användas: ta reda på vem som ägt slottet ett visst
            datum

            - hur uppgifter kan påverkas: ändra tillträdesuppgifter'
          release: '1'
          review_date: 2012-01-26 00:00:00+00:00
          review_decision_notes: Authoritative reference changed from ISO 19101:2002
            to ISO 19101-1:2014. Lineage source added as ISO 19101:2002.
          review_indicator: ''
          review_status: pending
          review_type: supersession
          terms:
          - designation: objekttypskatalog
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2002-07-01 00:00:00+00:00
