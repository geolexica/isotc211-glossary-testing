          country_code: swe
          date_accepted: 2012-12-01 00:00:00+00:00
          definition: tredimensionell yta som används som avgränsning av ett gränssatt
            område
          entry_status: valid
          examples: []
          id: 1359
          language_code: swe
          lineage_source: (Type reference to national language document)
          notes:
          - Boundary faces are used when the implied vertical and unbounded faces
            of a boundary face string are not sufficient to describe 3D spatial units.
            Boundary faces close volumes in height (e.g. every apartment floor), or
            in depth (e.g. an underground parking garage), or in all other directions
            to form a bounded volume. The volumes represent legal space (in contrast
            with physical space).
          - D-gränsytor avgränsar med ”golv” och/eller ”tak”, eller på annat sätt
            för att definiera var rättigheter, skyldigheter och ansvar gäller.
          release: '3'
          terms:
          - designation: 3D-gränsyta
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2012-12-01 00:00:00+00:00
