            link: https://www.iso.org/standard/51206.html
            ref: ISO 19152:2012
          country_code: swe
          date_accepted: 2012-12-01 00:00:00+00:00
          definition: yta som utgår från en tvådimensionell linje på jordellipsoiden
            och som har oändlig utsträckning vinkelrätt mot densamma
          entry_status: valid
          examples: []
          id: 1289
          language_code: swe
          lineage_source: (Type reference to national language document)
          notes:
          - Boundary face strings are used to represent the boundaries of spatial
            units by means of line strings in 2D. This 2D representation is a 2D boundary
            in a 2D land administration system. In a 3D land administration system
            it represents a series of vertical boundary faces  where an unbounded
            volume is assumed, surrounded by boundary faces which intersect the Earth’s
            surface (such as traditionally depicted in the cadastral map).
          - Uppspända gränsytor avgränsar inte uppåt eller nedåt, vilket är det normala
            för reglering i 2D. För reglering i 3D ska gränssatta områden uppfattas
            som att rättigheter, skyldigheter och ansvar gäller utan begränsning i
            höjdled..
          release: '3'
          terms:
          - designation: uppspänd gränsyta
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2012-12-01 00:00:00+00:00
