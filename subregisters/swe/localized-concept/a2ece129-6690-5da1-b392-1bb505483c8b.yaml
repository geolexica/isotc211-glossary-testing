          country_code: swe
          date_accepted: 2005-02-15 00:00:00+00:00
          definition: förmåga att fungera ihop utan att särskilda åtgärder måste vidtas
          entry_status: valid
          examples: []
          id: 255
          language_code: swe
          lineage_source: ISO 19119:2005
          lineage_source_similarity: 1
          notes:
          - 'I definitionen avser "särskilda åtgärder" framför allt återkommande mänskligt
            ingripande, till exempel genom manuell hantering eller tolkning.

            till termpost: Interoperabilitet mellan IT-system innebär att data från
            ett system kan tas emot och tolkas av ett annat.

            Anm. 3 till termpost: Interoperabilitet kan beskrivas i fyra olika perspektiv:

            Juridisk interoperabilitet kan uppnås genom att harmonisering görs av
            nationella författningar, så kallad formell tillnärmning,.

            Organisatorisk interoperabilitet kan uppnås genom att på förhand bestämma  gemensamma
            processer, ansvarsfördelning, praxis, verktyg, användande av för området
            aktuell lagstiftning och/eller standarder.

            Semantisk interoperabilitet kan uppnås genom att organisationer och verksamheter
            med gemensamt syfte bestämmer exempelvis vilka begrepp som behövs för
            utbytet och hur dessa då ska tolkas, samt för utbytet tar fram gemensamma
            begrepps- och informationsutbytes-modeller.

            Teknisk interoperabilitet kan uppnås genom till exempel harmonisering
            av specifikationer för data och tjänster.'
          release: '1'
          review_date: 2012-08-11 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2016-01-15 00:00:00+00:00
