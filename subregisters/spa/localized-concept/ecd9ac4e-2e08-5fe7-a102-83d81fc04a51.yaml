            link: https://www.iso.org/standard/32571.html
            ref: ISO 19153:2014
          date_accepted: 2014-02-15 00:00:00+00:00
          definition: suma total de todos los factores mitigantes respecto a un licenciatario
            particular que reducen el riesgo esperado
          entry_status: valid
          examples: []
          id: 1258
          language_code: spa
          notes:
          - La confianza permite a un usuario (o a su agente) actuar con un riesgo
            potencial más alto porque el riesgo esperado ha sido rebajado. Eso es
            ligeramente diferente a la "confianza" en el lenguaje común. Normalmente,
            la confianza requiere algo, pero si el principal en riesgo decide que
            no hay riesgo, entonces la confianza existe (en este sentido) porque el
            riesgo se ha deducido, por las razones que sean.
          release: '3'
          terms:
          - designation: confianza
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-02-15 00:00:00+00:00
