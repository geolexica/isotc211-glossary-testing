          date_accepted: 2014-01-15 00:00:00+00:00
          definition: tipo de sonar que transmite la energía del sonido desde los
            lados de un sensor hidrodinámico, creando un haz en forma de abanico en
            cada lado que barre el fondo marino, y graba continuamente las señales
            de retorno, creando una "imagen" del fondo marino y de otros objetos
          entry_status: valid
          examples: []
          id: 1416
          language_code: spa
          notes:
          - El sonar de barrido lateral se utiliza para obtener imágenes de características
            y entidades del fondo en una gran variedad de profundidades de agua.
          - Estoy incluye el sonar de barrido lateral de apertura sintética
          release: '3'
          terms:
          - designation: barrido lateral sonar
            normative_status: preferred
            type: expression
        parents: []
