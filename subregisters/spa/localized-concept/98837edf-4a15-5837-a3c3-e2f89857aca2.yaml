          definition: parte constituyente de una dirección
          entry_status: valid
          examples: []
          id: 1553
          language_code: spa
          notes:
          - Un componente de dirección puede hacer referencia a otro objeto, tal como
            un objeto espacial (por ejemplo, un límite administrativo o una parcela
            de terreno) o a un objeto no espacial (por ejemplo, una organización o
            una persona).
          - Un componente de dirección puede tener uno o más valores alternativos,
            por ejemplo, alternativas en diferentes idiomas o  alternativas abreviadas.
