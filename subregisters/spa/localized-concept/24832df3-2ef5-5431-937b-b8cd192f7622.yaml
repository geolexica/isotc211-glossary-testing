          definition: conjunto de puntos en la unión de las geometrías (o la unión
            de las trayectorias) de un conjunto de geometrías de un parámetro
          entry_status: valid
          examples: []
          id: 645
          language_code: spa
          notes:
          - Esto es una generalización del concepto de prisma geométrico que es la
            envolvente convexa de dos polígonos congruentes en un espacio tri¬dimensional.
            Tales poliedros se pueden ver como la foliación de polígonos congruentes.
          release: '2'
          terms:
          - designation: prisma <conjunto de geometrías de un parámetro>
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2008-06-01 00:00:00+00:00
