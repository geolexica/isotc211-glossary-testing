          id: 348
          language_code: spa
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - La frase "exactitud absoluta" es utilizada a menudo para este concepto
            para distinguirlo de la exactitud posicional relativa. Cuando el valor
            verdadero de una coordenada no puede ser perfectamente conocido, la exactitud
            usualmente se comprueba comparando los valores disponibles que pueden
            ser mejor aceptados como verdaderos.
