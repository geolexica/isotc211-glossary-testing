          date_accepted: 2004-07-01 00:00:00+00:00
          definition: parámetros internos de los sistemas de posicionamiento indicadores
            del nivel de prestaciones conseguido
          entry_status: valid
          examples: []
          id: 328
          language_code: spa
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - Los indicadores de prestaciones pueden ser utilizados como una prueba
            de control de calidad de los sistemas de posicionamiento y/o solución
            de posición. El control interno de calidad puede incluir factores como
            la potencia de la señal de radio recibida [en relación señal/ruido (SNR)],
            cifras que indiquen la dilución de precisión (DOP) debida a restricciones
            geométricas en los sistemas de radiolocalización, y cualquier otro valor
            significativo digno de mención específico de un determinado sistema (Factor
            de calidad, FOM).
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
