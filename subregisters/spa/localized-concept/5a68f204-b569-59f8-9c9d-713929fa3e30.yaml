        object:
          authoritative_source:
            clause: 4.1.12
            link: https://www.iso.org/standard/59164.html
            ref: ISO 19101-1:2014
          date_accepted: 2002-07-01 00:00:00+00:00
          definition: característica de un objeto geográfico
          entry_status: valid
          examples:
          - Un atributo de objeto geográfico denominado "color" puede tener un valor
            de atributo "verde" que pertenece al tipo de datos "texto".
          - Un atributo de objeto geográfico denominado "longitud" puede tener un
            valor de atributo "82.4", que pertenece al tipo de datos "real".
          id: 170
          language_code: spa
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - Un atributo de objeto geográfico tiene un nombre, un tipo de dato y un
            dominio de valores asociado a él. Un atributo de objeto geográfico de
            una instancia de objeto geográfico también tiene un valor de atributo
            tomado del dominio de valores.
          - En un catálogo de objetos geográficos, un atributo de objeto geográfico
            puede incluir un dominio de valores pero no especificar valores de atributo
            para instancias de objetos geográficos.
          release: '1'
          review_date: 2010-10-12 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2014-11-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19101-1:2014
          review_decision_notes: Authoritative reference changed from ISO 19101:2002
            to ISO 19101-1:2014. Lineage source added as ISO 19101:2002.
          review_indicator: ''
          review_status: final
          terms:
          - designation: atributo de objeto geográfico
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2002-07-01 00:00:00+00:00
