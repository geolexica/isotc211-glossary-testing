          definition: calendario de uso general; fue introducido en 1582 para definir
            un año que más aproximado al año trópico que el calendario juliano
          entry_status: valid
          examples: []
          id: 220
          language_code: spa
          notes:
          - La introducción del calendario gregoriano supuso la cancelación de las
            inexactitudes acumuladas del año juliano. En el calendario gregoriano
            un año puede ser regular o bisiesto; cada año se divide en doce meses.
          release: '1'
