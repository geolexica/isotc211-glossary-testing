        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: 2005-08-15 00:00:00+00:00
          definition: cobertura que devuelve valores diferentes para el mismo atributo
            de objeto geográfico en diferentes posiciones directas dentro de un único
            objeto espacial, objeto temporal, u objeto espacio-temporal en su dominio
          entry_status: valid
          examples: []
          id: 83
          language_code: spa
          notes:
          - Aunque el dominio de una cobertura continua está habitualmente limitado
            en términos de su extensión espacial y/o temporal, puede subdividirse
            en un número infinito de posiciones directas.
          release: '1'
          terms:
          - designation: cobertura continua
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-08-15 00:00:00+00:00
