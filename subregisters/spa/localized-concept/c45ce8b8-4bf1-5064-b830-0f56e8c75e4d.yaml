          entry_status: valid
          examples: []
          id: 483
          language_code: spa
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - En servicios de posicionamiento, las unidades de medida usuales son o
            bien unidades angulares o lineales. Las implementaciones de los ser¬vicios
            de posicionamiento deben distinguir claramente entre unidades del SI y
            unidades no SI. Cuando se utilicen unidades no SI, se requiere que se
            especifique la relación con las unidades SI.
