        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: 2005-08-15 00:00:00+00:00
          definition: partición de un espacio en un conjunto de subespacios contiguos
            que tienen la misma dimensión que el espacio dividido
          entry_status: valid
          examples:
          - S Pueden encontrarse ejemplos gráficos de mosaicos en las figuras 11,
            13, 20 y 22 de esta norma internacional.
          id: 457
          language_code: spa
          notes:
          - Un mosaico compuesto de polígonos o poliedros regulares y congruentes
            es un mosaico regular. Uno compuesto de polígonos o poliedros regulares
            pero no congruentes es un mosaico semi-regular. En otro caso se trata
            de un mosaico irregular.
          release: '1'
          review_indicator: ''
          terms:
          - designation: mosaico
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-08-15 00:00:00+00:00
