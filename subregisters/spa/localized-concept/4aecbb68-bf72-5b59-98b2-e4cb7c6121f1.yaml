        object:
          authoritative_source:
            clause: '4.37'
            link: https://www.iso.org/standard/56113.html
            ref: ISO/TS 19130-2:2014
          date_accepted: 2014-01-15 00:00:00+00:00
          definition: potencia por unidad de ángulo sólido de una fuente puntual en
            una determinada dirección
          entry_status: valid
          examples: []
          id: 1397
          language_code: spa
          notes:
          - Normalmente para lidar no se hace una adecuada calibración para calcular
            la intensidad absoluta, por lo que generalmente se informa de la la intensidad
            relativa. En los sistemas de modo lineal, este valor se suele proporcionar
            como un entero, resultado de una correspondencia  en una tabla de consulta,
            entre la potencia de la señal de retorno con un valor entero.
          release: '3'
          terms:
          - designation: intensidad
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2014-01-15 00:00:00+00:00
