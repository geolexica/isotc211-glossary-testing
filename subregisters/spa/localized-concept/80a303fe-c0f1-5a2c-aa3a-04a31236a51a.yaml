          date_accepted: 2004-07-01 00:00:00+00:00
          definition: sistema de posicionamiento basado en la recepción de señales
            emitidas desde satélite
          entry_status: valid
          examples: []
          id: 392
          language_code: spa
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - En este contexto, el posicionamiento por satélite implica el uso de señales
            de radio transmitidas desde objetos artificiales "activos", orbitando
            alrededor de la Tierra y recibidos por instrumentos "pasivos" sobre o
            cerca de la superficie de la Tierra para determinar la posición, velocidad
            y/u orientación de un objeto. GPS y GLONASS son dos ejemplos.
          release: '1'
