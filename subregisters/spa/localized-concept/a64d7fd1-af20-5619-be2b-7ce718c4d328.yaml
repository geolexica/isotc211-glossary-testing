        object:
          authoritative_source:
            clause: 4.1.13
            link: https://www.iso.org/standard/51206.html
            ref: ISO 19152:2012
          date_accepted: 2012-12-01 00:00:00+00:00
          definition: persona u organización que juega un papel en una transacción
            de derechos
          entry_status: valid
          examples:
          - 'Una organización que puede ser: una compañía, un municipio, un estado,
            una tribu, una cooperativa agrícola o una comunidad religiosa (con cada
            organización representada por un delegado: un director, jefe, empresario,
            etc.)'
          id: 1242
          language_code: spa
          notes:
          - Para ser registrado como parte no es necesario que todos los miembros
            sean identificados y registrados individualmente
          - Una unidad básica administrativa (4.1.2) puede ser una parte porque puede
            poseer un derecho, por ejemplo, de servidumbre
          release: '3'
          terms:
          - designation: parte
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2012-12-01 00:00:00+00:00
