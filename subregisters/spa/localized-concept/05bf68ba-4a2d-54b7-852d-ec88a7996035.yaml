          id: 164
          language_code: spa
          lineage_source: ''
          notes:
          - El mapa electrónico de un sistema de navegación de un vehículo tiene que
            visualizarse de manera que la parte superior del mapa siempre esté en
            la dirección de avance del vehículo. Para ser capaz de especificar el
            valor de la rotación del mapa, la posición debe calcularse continuamente
            desde un dispositivo externo de posicionamiento utilizando una función
            externa.
