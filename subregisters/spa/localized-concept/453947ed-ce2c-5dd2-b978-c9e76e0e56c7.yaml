          date_accepted: 2005-10-15 00:00:00+00:00
          definition: grafo dirigido positivamente ponderado y  configurado de manera
            apropiada para ejecutar una búsqueda del camino más corto
          entry_status: valid
          examples: []
          id: 133
          language_code: spa
          notes:
          - El término proviene del algoritmo más conocido para encontrar el camino
            más corto en un grafo positivamente ponderado, de la publicación de E.
            Dijkstra [7]. Aunque este algoritmo no es el único en uso, los requisitos
            para los grafos son comunes para la mayoría. La relajación más común de
            los requisitos es la "ponderada positiva" que no es necesaria en el algoritmo
            de Bellman-Ford [4], [8].
          release: '1'
          review_decision_event: ''
          terms:
          - designation: grafo de Dijkstra
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
