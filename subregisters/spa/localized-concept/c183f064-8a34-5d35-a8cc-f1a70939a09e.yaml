          definition: forma de agregación que requiere que una instancia componente
            sea incluida como mucho en un compuesto al mismo tiempo y que el objeto
            compuesto sea responsable de la creación y destrucción de las partes
          entry_status: superseded
          examples: []
          id: 725
          language_code: spa
          lineage_source: ISO/TS 19103:2005 ,4.2.10
          lineage_source_similarity: 1
          notes:
          - 'Las partes que no tienen una multiplicidad fija deben crearse depués
            de la composición misma, pero una vez creadas viven y mueren con ella
            (es decir, comparten ciclos de vida). Dichas partes también pueden eliminarse
            explicitamente antes de la muerte del compuesto. La composición puede
            ser recursiva. Sinónimo: agregación composición.'
          release: '-1'
