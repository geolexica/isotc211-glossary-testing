          definition: oversættelse af én form for lokalitet til en anden
          examples: []
          id: 195
          language_code: dan
          notes:
          - Geokodning henviser normalt til oversættelse af "adresse" eller "knudepunkt"
            til "direkte position". Mange udbydere indbygger også en "omvendt geokodning"-grænseflade
            i deres geokoder og udvider dermed definitionen af denne tjeneste til
            en generel oversætter af lokalitet. Eftersom rutetjenester anvender interne
            lokalitetskodninger, som almindeligvis ikke er tilgængelige for andre,
            er en geokoder en integreret del af en sådan tjeneste.
          release: '1'
          terms:
          - designation: geokodning
            normative_status: null
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
