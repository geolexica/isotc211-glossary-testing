        object:
          authoritative_source:
            link: https://www.iso.org/standard/40121.html
            ref: ISO 19123:2005
          date_accepted: 2005-08-15 00:00:00+00:00
          definition: Corak yang terhasil apabila beberapa jenis bentuk disusun rapat
            tanpa bertindih untuk menutup keseluruhan satah
          entry_status: valid
          examples:
          - Graphic examples of tessellations may be found in Figures 11, 13, 20 and
            22 of this International Standard
          id: 457
          language_code: msa
          lineage_source: Pusat Rujukan Persuratan Melayu (DBP)
          notes:
          - A tessellation composed of congruent regular polygons or polyhedra is
            a regular tessellation. One composed of regular, but non-congruent polygons
            or polyhedra is a semi-regular tessellation. Otherwise the tessellation
            is irregular.
          release: '1'
          review_indicator: ''
          terms:
          - designation: teselasi
            normative_status: preferred
            type: expression
