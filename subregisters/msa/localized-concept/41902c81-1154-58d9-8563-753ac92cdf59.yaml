        object:
          date_accepted: 2010-12-15 00:00:00+00:00
          definition: Format piawai untuk memasukkan maklumat bukan teks ke dalam
            e-mel, seterusnya menyokong penghantaran mesej media bercampur melalui
            rangkaian TCP/IP. MIME juga piawai penghantaran teks bukan Rumi (contohnya
            teks Jawi,Cina, Rusia,Kanji) yang tidak boleh diwakilkan dalam kod ASCII.
            Protokol MIME meliputi pertukaran data dalam bentuk perduaan, audio, video,
            imej, perisian aplikasi, atau ASCII.
          entry_status: valid
          examples: []
          id: 1336
          language_code: msa
          lineage_source: ISO 19142:2010
          notes: []
          release: '2'
          terms:
          - designation: jenis sambungan mel internet serbaguna (MIME)
            normative_status: preferred
            type: expression
        parents: []
