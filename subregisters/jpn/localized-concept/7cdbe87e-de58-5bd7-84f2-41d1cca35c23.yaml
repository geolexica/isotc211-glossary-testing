          definition: ある実装が利用者の受入基準を満たすかどうかを決定し，利用者がそれを受け入れるかどうかを判断するための試験。
          entry_status: valid
          examples: []
          id: 7
          language_code: jpn
          lineage_source: JIS X 7105
          notes:
          - 受入試験には，実装が利用者の要求を満たしていることを立証するための，種々の試験（機能性試験，数量試験，性能試験など）の計画及び実行が含まれる。
          - 受入試験は，適合性試験の一部ではない。
          release: '1'
          terms:
          - designation: 受入試験
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2000-12-15 00:00:00+00:00
