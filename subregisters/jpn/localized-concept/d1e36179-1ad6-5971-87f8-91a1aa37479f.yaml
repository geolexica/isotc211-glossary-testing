          definition: 一方から他方への構造を保存する関数をもつ二つの領域（二つの複体のような）の間の関係。
          entry_status: superseded
          examples: []
          id: 228
          language_code: jpn
          notes:
          - 準同形は逆関数を必要としない点で同形と異なる。同形には，本質的には互いに逆関数の関係にあたる二つの準同形がある。連続関数は，“位相的な特性”を保存するので位相準同形である。位相複体の幾何実現への写像は，境界の概念を保存する。したがって，一つの準同形である。
          release: '-1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of document ISO 19107:2019(E)
