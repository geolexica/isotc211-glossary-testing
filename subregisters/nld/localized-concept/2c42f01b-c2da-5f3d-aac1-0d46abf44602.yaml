    current: 7c9811
    tree:
      7c9811:
        author:
          email: glossarist@ribose.com
          name: Data migration procedure
        object:
          authoritative_source:
            link: https://www.iso.org/standard/40115.html
            ref: ISO 19125-2:2004
          date_accepted: 2004-08-01 00:00:00+00:00
          definition: abstractie van een fenomeen in de werkelijkheid dat direct of
            indirect is geassocieerd met een locatie relatief ten opzichte van de
            aarde (bijvoorbeeld ten opzichte van het aardoppervlak)
          entry_status: valid
          examples: []
          id: 203
          language_code: nld
          lineage_source: NEN 3610
          lineage_source_similarity: 1
          notes:
          - Indien met een geo-object een gebied wordt bedoeld, kan dit in twee of
            drie dimensies zijn begrensd
          - 'Of een fenomeen een geo-object is of niet hangt af van de context waarin
            het object is geplaatst. Is er een associatie met een geo-gerefereerde
            locatie dan is het een geo-object. Is de associatie er niet dan is het
            fenomeen geen geo-object. Zo is bijvoorbeeld het fenomeen huis weergegeven
            op een landkaart een geo-object. Is het weergegeven op een foto dan is
            het geen geo-object. Met andere woorden: koppeling van geo-informatie
            maakt van een object een geo-object.'
          release: '1'
          review_indicator: ''
          terms:
          - designation: geo-object
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2004-08-01 00:00:00+00:00
