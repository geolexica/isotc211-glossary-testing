            ref: ISO 19107:2019
          date_accepted: 2003-05-01 00:00:00+00:00
          definition: 하나의 면과 그 면이 갖는 방향성 간의 연관으로 표현된 방향성 위상 객체
          entry_status: valid
          examples: []
          id: 137
          language_code: kor
          lineage_source: ISO 19107:2003(E)
          lineage_source_similarity: 1
          notes:
          - 방향성 면의 외부 경계를 구성하는 방향성 변은 벡터의 방향을 따라 양의 값을 갖는다; 위상 입방체를 구성하는 방향성 면의 방향은
            위상 입방체에서 멀어지는 방향이다. 인접하는 입방체는 그들이 공유하는 면에 대해 서로 다른 방향성을 가지며, 이는 이웃하는 면과
            그들이 공유하는 변들과의 관계와 일치한다. 방향성 면은 면과 변 결합의 공간적 관계를 유지하기 위한 공유 경계 관계에서 이용된다.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19107:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19107:2003
            to ISO 19107:2019(E), 3.24. Lineage source added as ISO 19107:2003(E)
          review_indicator: ''
          review_status: final
          terms:
          - designation: 방향성 면
            normative_status: preferred
            type: expression
          - designation: 방향성 페이스
            type: expression
        parents: []
