        object:
          authoritative_source:
            clause: 4.1.12
            link: https://www.iso.org/standard/59164.html
            ref: ISO 19101-1:2014
          date_accepted: 2008-12-30 00:00:00+00:00
          definition: 피처의 특징
          entry_status: valid
          examples:
          - '"색상"이란 명칭을 가진 피처 속성은 그 속성 값으로 "녹색"을 가질 수 있으며 데이터 유형은 "문자"이다.'
          - '"길이"란 명칭을 가진 피처 속성은 그 속성 값으로 "82.4"를 가질 수 있으며 데이터 유형은 "실수"이다.'
          id: 170
          language_code: kor
          lineage_source: ISO 19101:2002
          lineage_source_similarity: 1
          notes:
          - 피처 속성은 명칭, 데이터 유형, 관련된 영역의 데이터 유형을 갖는다.  피처 인스턴스를 위한 피처속성 또한 값 영역으로부터의
            속성 값을 갖는다.
          - 지형지물 목록에서, 피처 속성은 값 영역을 포함하나 피처 인스턴스에 대한 속성값을 구체적으로 정의하지는 않는다.
          release: '1'
          review_date: 2010-10-12 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2014-11-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19101-1:2014
          review_decision_notes: Authoritative reference changed from ISO 19101:2002
            to ISO 19101-1:2014. Lineage source added as ISO 19101:2002.
          review_indicator: ''
          review_status: final
          terms:
          - designation: 지형지물 속성
            normative_status: preferred
            type: expression
          - designation: 피처 속성
            type: expression
        parents: []
        timeCreated: 2008-12-30 00:00:00+00:00
