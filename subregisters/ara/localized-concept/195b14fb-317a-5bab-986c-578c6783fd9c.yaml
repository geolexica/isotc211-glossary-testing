          definition: تقليص عدد عناصر البيانات ، وعرض النطاق الترددي ، والتكلفة ،
            والوقت المستغرق في إنتاج ونقل وتخزين البيانات دون  فقدان المعلومات ، من
            خلال القضاء على  التكرار الغير لازم و إزالة ما ليس له صلة أو استخدام ترميز
            خاص
          entry_status: valid
          examples: []
          id: 916
          language_code: ara
          notes:
          - بينما يؤدي رص البيانات إلى تقليص كم البيانات المستخدمة لتمثيل كم محدد
            من المعلومات فإن ضغط البيانات لا يؤدي إلى هذه النتيجة. .
          - يمكن تدميج البيانات عن طريق تجميع القيم المتماثلة في الخلايا الشبكية المتجاورة
            ، أو مخططات التبليط أو أي طريقة أخرى للتخلص من المعلومات التي لا صلة لها
            ..
          release: '2'
          terms:
          - designation: رص البيانات
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2009-04-01 00:00:00+00:00
