          definition: نظام تحديد مواقع يحدد موقع كائن عن طريق خصائص الضوء
          entry_status: valid
          examples:
          - 'محطة شاملة: مصطلح شائع الاستعمال يعبر عن نظام تحديد مواقع بصري متكامل
            يشتمل على مزواة (تيودوليت) الكترونية وجهاز قياس مسافات الكتروني وبجمع
            بينهما في وحدة واحدة مع معالج دقيق داخلي لإجراء الحسابات أوتوماتيكياً.'
