          definition: تمثيل كامل لكائن مافي أي لحظه من الوقت
          entry_status: valid
          examples: []
          id: 746
          language_code: ara
          notes:
          - تختلف النسخ الزمنية عن العينات من حيث أنه يشترط لها وصف شامل. وبهذا الفهم
            يقال إن النسخة هي عبارة عن عينة شاملة يمكن أن ينظر إليها خارج نطاق التتابع
            الزمني الذي قد تنتمي إليه.
          release: '1'
          review_indicator: ''
          terms:
          - designation: نسخة ( زمنية )
            normative_status: preferred
            type: expression
