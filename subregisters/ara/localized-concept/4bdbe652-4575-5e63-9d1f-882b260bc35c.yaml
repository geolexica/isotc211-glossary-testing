          definition: أداة ميكانيكية تتكون من حلقتين او أكثر متصلة بطريقة تجعل كل
            واحدة منها تدور دورانا حرا حول محور هو قطر في الحلقة  الاخرى التي تليها  باتجاه
            الحلقة الخارجية الأخيرة من المجموعة.
          entry_status: valid
          examples: []
          id: 1122
          language_code: ara
          lineage_source: ISO/TS 19130:2010(E)
          lineage_source_similarity: '1'
          notes:
          - إذا كان الشيء مركَّبا على ذات محورين بها ثلاث حلقات فإنه يظل معلقا في
            وضع أفقي على سطح مستوٍ بين الحلقات بصرف النظر عن ثبات القاعدة.
          release: '2'
