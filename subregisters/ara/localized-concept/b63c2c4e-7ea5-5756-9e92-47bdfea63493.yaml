          definition: تحديث المرجع الى مصدر تم تحريكه أو نسخه إلى موقع جديد
          entry_status: valid
          examples:
          - لنقل إن الحاسب الخادم يعمل على الاستجابة لطلب استحضار معلم. فسيكون عليه
            أن ينسخ معلما ذا إسناد مرجعي ويضعه في وثيقة الاستجابة. كما سيكون عليه
            أن يقوم بتحويل الرابط الأصلي المشمول في المعلم ذي الإسناد المرجعي إلى
            النسخة التي وضعت في وثيقة الاستجابة للطلب.
          id: 1036
          language_code: ara
          notes: []
          release: '2'
          terms:
          - designation: تحويل الموقع <مرجع>
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2010-12-15 00:00:00+00:00
