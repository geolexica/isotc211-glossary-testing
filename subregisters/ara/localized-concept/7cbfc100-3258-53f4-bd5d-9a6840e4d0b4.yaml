          date_accepted: 2002-07-01 00:00:00+00:00
          definition: مجموعة من البيانات المميزة
          entry_status: valid
          examples: []
          id: 124
          language_code: ara
          lineage_source: ISO 19101:2002
          lineage_source_similarity: '1'
          notes:
          - قد تكون مجموعة البيانات تجميعاً صغيراً لبيانات هي, رغم كونها محددة بقيد
            ما مثل الامتداد المكاني أو نوع المعلم , واقعة بالفعل داخل مجموعة بيانات
            أكبر منها. نظرياً ، يمكن لمجموعة البيانات أن تكون صغيرة إلى حد بعيد بحيث
            لا تزيد عن مجرد معلم واحد أو بيانات وصفية لمعلم تشكل جزءاً من مجموعة بيانات
            أكبر منها ، ويمكن لأي خارطة ورقية أو خارطة بحرية ورقية أن تمثل مجموعة
            بيانات .
          release: '1'
          review_date: 2011-01-01 00:00:00+00:00
