          definition: نظام تحديد مواقع يدمج بين نوعين أو اكثر من تقنيات تحديد المواقع
            .
          entry_status: valid
          examples: []
          id: 250
          language_code: ara
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - القياسات التي تنتج عن كل تقنية لتحديد الأماكن في نظام تكاملي يمكن أن تكون
            موقعا ، أو حركة ، أو وضعا attitude، أيا من هذه الثلاثة إذ لا فرق بينها.
            قد يتم إجراء قياسات إضافية ، ولكن عند الجمع بينها يكون الناتج موقعا موحدا
            ، أو حركة موحدة أو وضعا موحدا.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
