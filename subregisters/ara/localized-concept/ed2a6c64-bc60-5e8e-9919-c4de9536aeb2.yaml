          definition: تعريف صريح لبضاعة يحتوي على كل من الثنائي الاسم والقيمة
          entry_status: superseded
          examples: []
          id: 442
          language_code: ara
          lineage_source: ISO/TS 19103:2005 ,4.2.27
          lineage_source_similarity: 1
          notes:
          - في القيمة الموضحة بالبطاقة البيانية يشار إلى الاسم كما في البطاقة البيانية.
            بعض البطاقات البيانية المعيَّنة يتم تعريفها مسبقاً في لغة UML ؛ بينما
            يتم تعريف بطاقات بيانية أخرى من قبل المستخدمين. القيم الموضحة بالبطاقة
            البيانة تمثل واحدة من ثلاث آليات للامتداد والتوسع في لغة UML. والآليتان
            الأخريان هما التقييد والنماذج النمطية الثابتة.
          release: '-1'
          review_date: 2009-01-14 00:00:00+00:00
