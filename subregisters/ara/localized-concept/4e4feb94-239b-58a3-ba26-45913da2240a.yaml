          definition: المعلومات اللازمة عند نقطة معينة على طول مسار في الشبكة للسماح
            باجتياز ذلك المسار
          entry_status: valid
          examples: []
          id: 389
          language_code: ara
          notes:
          - لتقليل عدد الإرشادات أو التعليمات المطلوبة لإكمال عملية اجتياز مسلك معين,
            يمكن تبني تعليمات افتراضية عند ملتقيات الطرق بدون الأخذ بتعليمات محددة
            ترتبط بذلك. وهذه التعليمات الافتراضية تسمى "قاعدة الطريق الرئيسي".
          release: '1'
          review_indicator: ''
          terms:
          - designation: تعليمات المسار
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2005-10-15 00:00:00+00:00
