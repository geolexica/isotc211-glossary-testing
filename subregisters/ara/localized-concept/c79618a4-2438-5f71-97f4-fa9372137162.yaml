          date_accepted: 2007-10-15 00:00:00+00:00
          definition: بيانات كافية للتعرف على الكائن أومع مرور الوقت ، وذلك . بمعزل
            عن حالته
          entry_status: valid
          examples: []
          id: 667
          language_code: ara
          notes:
          - الهوية التعريفية تكون عادة قيمة لصفة أساسية ثابتة ومستمرة للكيان. ولكون
            هذه الصفة ثابتة على مر الزمن وفريدة , فإنها تظل على حالها دون تغيير في
            أي حالة تتعلق بالكيان بصرف النظر عن تاريخ نشأة أو ظهور الكيان. أما الهوية
            التعريفية للكيان المشترك فإنها مستقلة عن الزمان والموقع المكاني.
          release: '1'
          review_indicator: ''
          terms:
          - designation: الهوية
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2007-10-15 00:00:00+00:00
