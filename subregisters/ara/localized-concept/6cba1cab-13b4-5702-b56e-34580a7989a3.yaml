          definition: كيان مكاني بلا حدود
          entry_status: retired
          examples: []
          id: 103
          language_code: ara
          notes:
          - تستخدم الحلقات لوصف مكونات الحدود الخارجية (انظر هيكل واجهة shell وطوق  ring
            ). والحلقة ليس لها حد خارجي لأنها تنغلق على ذاتها , لكنها محددة (أي أنها
            ليست ممتدة امتدادا لامتناهيا). والدائرة أو الكرة , مثلاً , ليس لها حد
            خارجي ولكنها محددة كذلك.
