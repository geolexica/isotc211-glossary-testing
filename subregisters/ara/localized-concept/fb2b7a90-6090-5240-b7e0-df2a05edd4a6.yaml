          notes:
          - الصفة في هذه الوثيقة هي عبارة عن الصفة بلغة XML  ما لم يحدد خلاف ذلك.
            فإعراب الصفة بالنسبة للغة XML  هو "صفة= اسم = قيمة وصفية" والوظيفة المعتادة
            التي تؤديها الصفة هي تقييد معنى العنصر في إطار لغة XML  (مثلا طريق  <جي
            إم إل :آي دي= "آر1"> ، فهنا تعتبر جي إم إل :آي دي صفة)
