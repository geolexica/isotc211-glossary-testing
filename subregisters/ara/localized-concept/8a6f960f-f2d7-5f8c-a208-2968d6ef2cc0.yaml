            ref: ISO 19101-2:2018
          date_accepted: 2008-06-01 00:00:00+00:00
          definition: صور جغرافية تشتمل بياناتها على قياسات أو قيسات تشبيهية للواقع
            الطبيعي تم إنتاجها نسبة إلى نقطة أفضلية محددة وفي وقت محدد.
          entry_status: valid
          examples: []
          id: 793
          language_code: ara
          lineage_source: ISO/TS 19101-2:2008(E)
          lineage_source_similarity: 1
          notes:
          - 'مشهد الصور الجغرافية هو عبارة عن تمثيل لمنظر طبيعي بيئي: وقد يكون المشهد
            مطابقا لمشهد من الواقع الطبيعي مصور بالاستشعار عن بعد أو منتجا بواسطة
            الحاسب الآلي على شكل محاكاة لمشهد من الواقع الطبيعي.'
          release: '2'
          review_date: 2018-05-01 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2018-05-01 00:00:00+00:00
          review_decision_event: Publication of ISO 19101-2:2018(E)
