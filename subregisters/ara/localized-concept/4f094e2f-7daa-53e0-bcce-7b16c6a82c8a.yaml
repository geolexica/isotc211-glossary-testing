          definition: نظام تحديد مواقع مبني على استقبال إشارات تبثها الأقمار الصناعية
          entry_status: valid
          examples: []
          id: 392
          language_code: ara
          lineage_source: ISO 19116:2004(E)
          lineage_source_similarity: 1
          notes:
          - في هذا السياق , تحديد الأماكن بواسطة الأقمار الصناعية يقتضي ضمنا استخدام
            إشارات لاسلكية تبثها أجسام اصطناعية "موجبة" تدور حول الأرض وتستقبلها آلات
            " سالبة " تقع على سطح الأرض أو قريبا منه لتحديد الموقع , والسرعة , و/أو
            زاوية الجسم المتحرك بالنسبة لاتجاه حركته. ومن الأمثلة على ذلك نظام  GPS
            لتحديد الأماكن ونظام GLONASS لتحديد الأماكن.
          release: '1'
          review_date: 2019-12-02 00:00:00+00:00
          review_decision: accepted
          review_decision_date: 2019-12-02 00:00:00+00:00
          review_decision_event: Publication of ISO 19116:2019(E)
          review_decision_notes: Authoritative reference changed from ISO 19116:2004
