        object:
          authoritative_source:
            link: https://www.iso.org/standard/42136.html
            ref: ISO 19142:2010
          date_accepted: 2010-12-15 00:00:00+00:00
          definition: update a reference to a resource that has been moved or copied
            to a new location
          entry_status: valid
          examples:
          - A server is generating a response to a GetFeature request, it has to copy
            a referenced feature into the response document and the server has to
            "relocate" the original link contained in the referencing feature to the
            copy placed in the response document.
          id: 1036
          language_code: eng
          notes: []
          release: '2'
          terms:
          - designation: relocate <reference>
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2010-12-15 00:00:00+00:00
