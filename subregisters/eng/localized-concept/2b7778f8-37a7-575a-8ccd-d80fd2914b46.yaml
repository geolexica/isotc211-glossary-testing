          definition: characteristic of a feature type
          entry_status: valid
          examples:
          - Cars (a feature type) all have a characteristic colour, where "colour"
            is a property type
          id: 1312
          language_code: eng
          lineage_source: ISO 19156:2011, 4.16
          lineage_source_similarity: '1'
          notes:
          - The value for an instance of an observable property type can be estimated
            through an act of observation.
          - In chemistry-related applications, the term “determinand” or “analyte”
            is often used.
          - Adapted from ISO 19109:2005.
          release: '3'
          terms:
          - designation: property type
            normative_status: preferred
            type: expression
