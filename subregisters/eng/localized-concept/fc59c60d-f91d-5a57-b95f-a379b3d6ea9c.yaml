        object:
          authoritative_source:
            clause: '4.22'
            link: https://www.iso.org/standard/46226.html
            ref: ISO 19117:2012
          date_accepted: 2012-12-15 00:00:00+00:00
          definition: circumstances, imposed by factors extrinsic to a geographic
            dataset, that affect the portrayal of that dataset
          entry_status: valid
          examples:
          - Factors contributing to portrayal context can include the proposed display
            or map scale, the viewing conditions (day/night/dusk), and the display
            orientation requirements (north not necessarily at the top of the screen
            or page) among others.
          id: 1325
          language_code: eng
          notes:
          - Portrayal context can influence the selection of portrayal functions and
            construction of symbols.
          release: '3'
          terms:
          - designation: portrayal context
            normative_status: preferred
            type: expression
        parents: []
        timeCreated: 2012-12-15 00:00:00+00:00
