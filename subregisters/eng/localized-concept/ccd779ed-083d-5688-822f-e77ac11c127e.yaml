          definition: coordinate reference system that has a static reference frame
          entry_status: valid
          examples: []
          id: 2410
          language_code: eng
          notes:
          - Coordinates of points on or near the crust of the Earth that are referenced
            to a static coordinate reference system do not change with time.
          - Metadata for a dataset referenced to a static coordinate reference system
            does not require coordinate epoch information.
